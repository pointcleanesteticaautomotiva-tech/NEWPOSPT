<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="POINT.OS">
    
    <title>POINT.OS | SUPREME V7.0</title>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        :root { 
            --brand: #f97316; 
            --bg: #030303; 
            --surface: #0a0a0a; 
            --border: #1a1a1a; 
            --zinc-400: #a1a1aa; 
            --zinc-500: #71717a; 
            --zinc-800: #27272a; 
            --zinc-900: #18181b; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background-color: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: #e5e7eb; display: flex; overflow-x: hidden; min-height: 100vh; }

        /* Sidebar */
        .sidebar { width: 260px; background: #000; border-right: 1px solid var(--border); height: 100vh; position: fixed; z-index: 50; padding: 40px 0; }
        .viewport { margin-left: 260px; width: 100%; min-height: 100vh; padding: 40px; }

        .nav-item { display: flex; align-items: center; padding: 14px 20px; color: #52525b; border-radius: 12px; margin: 4px 16px; cursor: pointer; transition: 0.2s; font-size: 14px; font-weight: 600; }
        .nav-item.active { background: #111; color: var(--brand); }
        .nav-item i { margin-right: 12px; font-size: 18px; }

        /* Cards */
        .glass-card { background: var(--surface); border: 1px solid var(--border); border-radius: 24px; padding: 24px; margin-bottom: 20px; }
        
        /* BOTÕES E ESTADOS (AS CORES QUE FALTAVAM) */
        .status-badge { 
            padding: 6px 12px; 
            border-radius: 99px; 
            font-size: 9px; 
            font-weight: 900; 
            text-transform: uppercase; 
            border: 1px solid transparent;
            display: inline-block;
        }
        .status-pendente { background: #422006; color: #fbbf24; border-color: #78350f; }
        .status-orcamentada { background: #064e3b; color: #34d399; border-color: #065f46; }
        .status-aceite { background: #1e3a8a; color: #60a5fa; border-color: #1e40af; }
        .status-encomendada { background: #4c1d95; color: #a78bfa; border-color: #5b21b6; }
        .status-concluido { background: #14532d; color: #4ade80; border-color: #166534; }

        .btn-orange { background: var(--brand); color: white; border: none; padding: 12px 24px; border-radius: 16px; font-weight: 800; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        .btn-zinc { background: var(--zinc-900); color: white; border: 1px solid var(--zinc-800); padding: 12px 24px; border-radius: 16px; font-weight: 800; font-size: 11px; text-transform: uppercase; cursor: pointer; }

        /* Calendário */
        #calendar-main { background: #000; border-radius: 20px; padding: 10px; min-height: 550px; border: 1px solid var(--border); }
        .fc .fc-button { background: #111 !important; border: 1px solid #1a1a1a !important; color: white !important; font-size: 10px !important; font-weight: 800 !important; }
        .fc .fc-button-active { background: var(--brand) !important; }

        .flex { display: flex; }
        .justify-between { justify-content: space-between; }
        .grid { display: grid; gap: 20px; }
        .hidden { display: none !important; }
        .blur-value { filter: blur(12px) !important; }

        @media (max-width: 1024px) { 
            body { flex-direction: column; } 
            .sidebar { width: 100%; height: auto; position: relative; border-bottom: 1px solid var(--border); padding: 10px 0; } 
            .viewport { margin-left: 0; padding: 20px; } 
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div style="padding: 0 40px; margin-bottom: 30px; font-size: 24px; font-weight: 900; font-style: italic;">POINT<span style="color:var(--brand)">.</span>OS</div>
        <nav>
            <div onclick="Nav.to('tab-dash', this)" class="nav-item active"><i class="bi bi-speedometer2"></i> Dashboard</div>
            <div onclick="Nav.to('tab-crm', this)" class="nav-item"><i class="bi bi-people"></i> CRM</div>
            <div onclick="Nav.to('tab-pecas', this)" class="nav-item"><i class="bi bi-cart4"></i> Peças</div>
            <div onclick="Nav.to('tab-fin', this)" class="nav-item"><i class="bi bi-graph-up-arrow"></i> Financeiro</div>
            <div onclick="Nav.to('tab-oficina', this)" class="nav-item"><i class="bi bi-wrench"></i> Oficina</div>
        </nav>
        <div style="position: absolute; bottom: 30px; width: 100%; padding: 0 20px; display: grid; gap: 8px;">
            <button onclick="App.exportDB()" class="btn-zinc" style="font-size: 8px;">Exportar Backup</button>
            <button onclick="App.importDB()" class="btn-zinc" style="font-size: 8px;">Importar Backup</button>
            <button onclick="App.togglePrivacy()" id="btn-privacy" class="btn-zinc" style="font-size: 8px;">Privacidade: OFF</button>
        </div>
    </aside>

    <main class="viewport">
        <section id="tab-dash" class="tab-view">
            <header class="flex justify-between" style="margin-bottom: 30px;">
                <h2 style="font-size: 28px; font-weight: 900; font-style: italic;">OPERAÇÕES</h2>
                <div class="flex" style="gap: 12px;">
                    <button onclick="App.createBooking('detailing')" class="btn-orange">+ Detailing</button>
                    <button onclick="App.createBooking('mecanica')" class="btn-zinc">+ Mecânica</button>
                </div>
            </header>
            <div class="grid" style="grid-template-columns: 2fr 1fr;">
                <div class="glass-card"><div id="calendar-main"></div></div>
                <div>
                    <div class="glass-card" style="text-align: center;">
                        <p style="font-size: 10px; color: var(--brand); font-weight: 900;">SALDO ATUAL</p>
                        <h2 id="mini-saldo" style="font-size: 32px; font-weight: 900;">€ 0.00</h2>
                    </div>
                </div>
            </div>
        </section>

        <section id="tab-pecas" class="tab-view hidden">
            <div class="flex justify-between" style="margin-bottom: 30px;">
                <h2 style="font-weight: 900;">GESTÃO DE PEÇAS</h2>
                <button onclick="App.addPeca()" class="btn-orange">+ Nova Peça</button>
            </div>
            <div class="glass-card" style="padding: 0;">
                <table style="width: 100%; border-collapse: collapse; text-align: left;">
                    <thead style="font-size: 10px; color: var(--zinc-500); border-bottom: 1px solid #111;">
                        <tr><th style="padding: 20px;">Artigo / Veículo</th><th style="padding: 20px;">Estado</th><th style="padding: 20px;">Ações</th></tr>
                    </thead>
                    <tbody id="pecas-list"></tbody>
                </table>
            </div>
        </section>

        <section id="tab-crm" class="tab-view hidden"><h2>CRM Clientes</h2><div id="crm-grid" class="grid"></div></section>
        <section id="tab-fin" class="tab-view hidden"><h2>Financeiro</h2><div id="fin-history" class="glass-card"></div></section>
        <section id="tab-oficina" class="tab-view hidden"><h2>Oficina / Notas</h2><textarea id="oficina-memo" oninput="App.saveMemo()" style="width:100%; height:400px; background:#000; color:white; border:1px solid #222; padding:20px; border-radius:20px;"></textarea></section>
    </main>

    <script>
        // LOGICA DE FUNCIONAMENTO OFFLINE
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(URL.createObjectURL(new Blob([`
                const CACHE = 'point-v7.0';
                self.addEventListener('install', e => e.waitUntil(caches.open(CACHE).then(c => c.addAll(['./', './index.html']))));
                self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
            `], {type: 'text/javascript'})));
        }

        const App = {
            db: JSON.parse(localStorage.getItem('POINT_DB')) || { events: [], pecas: [], transacoes: [], memo: "" },
            
            save() { 
                localStorage.setItem('POINT_DB', JSON.stringify(this.db)); 
                this.render(); 
            },

            render() {
                // Renderizar Peças com Cores
                const pecasTable = document.getElementById('pecas-list');
                if(pecasTable) {
                    pecasTable.innerHTML = this.db.pecas.map((p, idx) => `
                        <tr style="border-bottom: 1px solid #111;">
                            <td style="padding: 20px;">${p.nome}</td>
                            <td style="padding: 20px;">
                                <span class="status-badge status-${p.status.toLowerCase()}" onclick="App.cyclePeca(${idx})">${p.status}</span>
                            </td>
                            <td style="padding: 20px;"><button onclick="App.deletePeca(${idx})" style="color:red; background:none; border:none;">Apagar</button></td>
                        </tr>
                    `).join('');
                }
                
                // Saldo Financeiro
                let saldo = 0;
                this.db.transacoes.forEach(t => saldo += t.val);
                document.getElementById('mini-saldo').innerText = `€ ${saldo.toFixed(2)}`;
                if(document.getElementById('oficina-memo')) document.getElementById('oficina-memo').value = this.db.memo || "";
            },

            addPeca() {
                const nome = prompt("Peça / Veículo:");
                if(nome) {
                    this.db.pecas.push({ nome, status: 'PENDENTE' });
                    this.save();
                }
            },

            cyclePeca(idx) {
                const estados = ['PENDENTE', 'ORCAMENTADA', 'ACEITE', 'ENCOMENDADA', 'CONCLUIDO'];
                let curr = estados.indexOf(this.db.pecas[idx].status);
                this.db.pecas[idx].status = estados[(curr + 1) % estados.length];
                this.save();
            },

            deletePeca(idx) { if(confirm("Apagar?")) { this.db.pecas.splice(idx, 1); this.save(); } },

            initCalendar() {
                const calEl = document.getElementById('calendar-main');
                if(calEl) {
                    const calendar = new FullCalendar.Calendar(calEl, {
                        initialView: 'dayGridMonth',
                        locale: 'pt-pt',
                        events: this.db.events,
                        dateClick: (info) => {
                            const t = prompt("Serviço:");
                            if(t) {
                                this.db.events.push({ title: t, start: info.dateStr, backgroundColor: '#f97316' });
                                this.save();
                                calendar.addEvent({ title: t, start: info.dateStr });
                            }
                        }
                    });
                    calendar.render();
                }
            },

            exportDB() {
                const blob = new Blob([JSON.stringify(this.db)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'backup_point.json';
                a.click();
            },

            importDB() {
                const input = document.createElement('input');
                input.type = 'file';
                input.onchange = e => {
                    const reader = new FileReader();
                    reader.onload = ev => {
                        this.db = JSON.parse(ev.target.result);
                        this.save();
                        location.reload();
                    };
                    reader.readAsText(e.target.files[0]);
                };
                input.click();
            },
            
            saveMemo() { this.db.memo = document.getElementById('oficina-memo').value; localStorage.setItem('POINT_DB', JSON.stringify(this.db)); }
        };

        const Nav = {
            to(id, el) {
                document.querySelectorAll('.tab-view').forEach(t => t.classList.add('hidden'));
                document.getElementById(id).classList.remove('hidden');
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
        };

        window.onload = () => { App.render(); App.initCalendar(); };
    </script>
</body>
</html>
