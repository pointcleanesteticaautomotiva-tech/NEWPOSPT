<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>POINT.OS | BASE</title>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --brand: #f97316; --bg: #030303; --surface: #0a0a0a; --border: #1a1a1a; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background-color: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: #e5e7eb; display: flex; min-height: 100vh; }
        
        .sidebar { width: 240px; border-right: 1px solid var(--border); padding: 40px 0; flex-shrink: 0; }
        .viewport { flex-grow: 1; padding: 40px; }
        
        .nav-item { display: flex; align-items: center; padding: 14px 20px; color: #52525b; cursor: pointer; font-size: 14px; font-weight: 600; }
        .nav-item.active { color: var(--brand); }
        .nav-item i { margin-right: 12px; }

        .glass-card { background: var(--surface); border: 1px solid var(--border); border-radius: 24px; padding: 24px; margin-bottom: 24px; }
        .hidden { display: none !important; }

        .btn-orange { background: var(--brand); color: white; border: none; padding: 12px 24px; border-radius: 16px; font-weight: 800; cursor: pointer; }
        
        #calendar-main { background: #000; border-radius: 20px; padding: 10px; border: 1px solid var(--border); color: white; min-height: 600px; }
        
        /* Ajuste para facilitar o redimensionamento visual */
        .fc-event { cursor: move; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div style="padding: 0 40px; margin-bottom: 30px; font-size: 24px; font-weight: 900;">POINT.OS</div>
        <nav>
            <div onclick="Nav.to('tab-dash', this)" class="nav-item active"><i class="bi bi-calendar3"></i> Agenda</div>
            <div onclick="Nav.to('tab-fin', this)" class="nav-item"><i class="bi bi-cash-stack"></i> Financeiro</div>
        </nav>
    </aside>

    <main class="viewport">
        <section id="tab-dash" class="tab-view">
            <div class="glass-card">
                <div id="calendar-main"></div>
            </div>
        </section>

        <section id="tab-fin" class="tab-view hidden">
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px;">
                <div class="glass-card"><h4>Saldo Real</h4><h2 id="fin-real">‚Ç¨ 0.00</h2></div>
                <div class="glass-card"><h4>Agendado</h4><h2 id="fin-age" style="color: var(--brand);">‚Ç¨ 0.00</h2></div>
                <div class="glass-card"><h4>Previs√µes</h4><h2 id="fin-prev" style="color: #3b82f6;">‚Ç¨ 0.00</h2></div>
            </div>

            <div class="glass-card" style="border: 1px dashed var(--brand); background: rgba(249,115,22,0.02);">
                <h4 style="color: var(--brand); font-size: 11px;">üß† CONSELHO DE ALOCA√á√ÉO</h4>
                <p id="gemini-insight" style="margin-top: 10px; font-size: 14px; color: #a1a1aa;">A analisar contas...</p>
            </div>

            <div style="margin: 20px 0; display: flex; gap: 10px;">
                <button onclick="App.addTransacao('E')" class="btn-orange">Entrada</button>
                <button onclick="App.addTransacao('P')" class="btn-orange" style="background: #3b82f6;">Previs√£o</button>
                <button onclick="App.addTransacao('S')" class="btn-orange" style="background: #ef4444;">Sa√≠da</button>
            </div>

            <div id="fin-lista" class="glass-card" style="padding: 0;"></div>
        </section>
    </main>

    <script>
        const App = {
            db: { events: [], transacoes: [] },

            init() {
                const saved = localStorage.getItem('POINT_OS_DATA');
                if(saved) this.db = JSON.parse(saved);
                this.initCalendar();
                this.renderFinanceiro();
            },

            save() {
                localStorage.setItem('POINT_OS_DATA', JSON.stringify(this.db));
                this.renderFinanceiro();
            },

            initCalendar() {
                const calEl = document.getElementById('calendar-main');
                this.calendar = new FullCalendar.Calendar(calEl, {
                    initialView: 'dayGridMonth',
                    locale: 'pt-pt',
                    editable: true,
                    selectable: true,
                    droppable: true,
                    events: this.db.events,
                    
                    // Sincroniza quando arrasta o evento para outro dia
                    eventDrop: (info) => this.syncEvent(info.event),
                    
                    // Sincroniza quando estica o evento para m√∫ltiplos dias
                    eventResize: (info) => this.syncEvent(info.event),
                    
                    select: (info) => {
                        const title = prompt("Servi√ßo e Valor (‚Ç¨):");
                        if(title) {
                            const valMatch = title.match(/\d+/);
                            const val = valMatch ? parseFloat(valMatch[0]) : 0;
                            
                            // Corre√ß√£o: Garantir que o nome da vari√°vel √© consistente
                            const newEvent = {
                                id: Date.now().toString(),
                                title: title,
                                start: info.startStr,
                                end: info.endStr,
                                allDay: info.allDay
                            };
                            
                            this.db.events.push(newEvent);
                            this.db.transacoes.push({ 
                                id: 't' + newEvent.id, 
                                type: 'E', 
                                val: val, 
                                desc: title, 
                                confirmed: false 
                            });
                            
                            this.save();
                            this.calendar.addEvent(newEvent);
                        }
                    }
                });
                this.calendar.render();
            },

            syncEvent(fcEvent) {
                const idx = this.db.events.findIndex(e => e.id === fcEvent.id);
                if(idx !== -1) {
                    // Atualiza as datas no banco de dados local
                    this.db.events[idx].start = fcEvent.startStr;
                    // O FullCalendar usa exclusividade na data final, garantimos que grava o novo fim
                    this.db.events[idx].end = fcEvent.endStr;
                    this.save();
                }
            },

            addTransacao(tipo) {
                const desc = prompt("Descri√ß√£o:");
                const val = parseFloat(prompt("Valor (‚Ç¨):") || 0);
                if(desc && val) {
                    this.db.transacoes.push({ 
                        id: Date.now(), 
                        type: tipo, 
                        val: val, 
                        desc: desc, 
                        confirmed: tipo !== 'P' 
                    });
                    this.save();
                }
            },

            renderFinanceiro() {
                let real = 0, age = 0, prev = 0;
                
                this.db.transacoes.forEach(t => {
                    if(t.type === 'E') t.confirmed ? real += t.val : age += t.val;
                    if(t.type === 'S') real -= t.val;
                    if(t.type === 'P') prev += t.val;
                });

                document.getElementById('fin-real').innerText = `‚Ç¨ ${real.toFixed(2)}`;
                document.getElementById('fin-age').innerText = `‚Ç¨ ${age.toFixed(2)}`;
                document.getElementById('fin-prev').innerText = `‚Ç¨ ${prev.toFixed(2)}`;

                const insight = document.getElementById('gemini-insight');
                const projecao = real + age;

                if (projecao < prev) {
                    insight.innerHTML = `‚ö†Ô∏è <b style="color:#ef4444">Aviso:</b> Tens <b>‚Ç¨${prev.toFixed(2)}</b> em contas para pagar, mas s√≥ <b>‚Ç¨${projecao.toFixed(2)}</b> garantidos.`;
                } else {
                    const sobra = projecao - prev;
                    insight.innerHTML = `‚úÖ <b style="color:#22c55e">Bom Trabalho:</b> Ap√≥s as contas, ter√°s <b>‚Ç¨${sobra.toFixed(2)}</b> livres.`;
                }

                document.getElementById('fin-lista').innerHTML = this.db.transacoes.slice().reverse().map(t => `
                    <div style="padding: 15px; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; opacity: ${t.confirmed ? 1 : 0.6}">
                        <span>${t.desc}</span>
                        <b style="color:${t.type==='E'?'#22c55e':(t.type==='P'?'#3b82f6':'#ef4444')}">‚Ç¨${t.val.toFixed(2)}</b>
                    </div>
                `).join('');
            }
        };

        const Nav = {
            to(id, el) {
                document.querySelectorAll('.tab-view').forEach(t => t.classList.add('hidden'));
                document.getElementById(id).classList.remove('hidden');
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
                if(id === 'tab-dash') setTimeout(() => App.calendar.render(), 50);
            }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
