<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>POINT.OS | V12.1 FIX</title>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --brand: #f97316; --bg: #030303; --surface: #0a0a0a; --border: #1a1a1a; --zinc-400: #a1a1aa; --zinc-800: #27272a; --zinc-900: #18181b; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background-color: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: #e5e7eb; display: flex; min-height: 100vh; overflow-x: hidden; }
        
        /* Layout Sidebar */
        .sidebar { width: 240px; background: #000; border-right: 1px solid var(--border); height: 100vh; position: sticky; top: 0; z-index: 50; padding: 40px 0; flex-shrink: 0; }
        .viewport { flex-grow: 1; padding: 40px; width: calc(100% - 240px); }
        
        .nav-item { display: flex; align-items: center; padding: 14px 20px; color: #52525b; border-radius: 12px; margin: 4px 16px; cursor: pointer; transition: 0.2s; font-size: 14px; font-weight: 600; }
        .nav-item.active { background: #111; color: var(--brand); }
        .nav-item i { margin-right: 12px; font-size: 18px; }

        .glass-card { background: var(--surface); border: 1px solid var(--border); border-radius: 24px; padding: 24px; margin-bottom: 24px; }
        .grid-12 { display: grid; grid-template-columns: repeat(12, 1fr); gap: 24px; }
        .flex { display: flex; align-items: center; }
        .justify-between { justify-content: space-between; }
        .hidden { display: none !important; }

        .btn-orange { background: var(--brand); color: white; border: none; padding: 12px 24px; border-radius: 16px; font-weight: 800; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        .btn-zinc { background: var(--zinc-900); color: white; border: 1px solid var(--zinc-800); padding: 12px 24px; border-radius: 16px; font-weight: 800; font-size: 11px; text-transform: uppercase; cursor: pointer; }

        #calendar-main { background: #000; border-radius: 20px; padding: 10px; min-height: 500px; border: 1px solid var(--border); }
        .cal-selector { display: flex; background: #111; border: 1px solid #1a1a1a; padding: 4px; border-radius: 12px; margin-bottom: 15px; }
        .cal-btn { flex: 1; padding: 10px; border-radius: 8px; font-size: 9px; font-weight: 900; text-transform: uppercase; text-align: center; cursor: pointer; color: #52525b; }
        .cal-btn.active { background: var(--brand); color: white; }

        .privacy-on .blur-value { filter: blur(12px) !important; }

        #modal-booking { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }

        @media (max-width: 1024px) { 
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; padding: 20px 0; border-right: none; border-bottom: 1px solid var(--border); position: relative; }
            .viewport { width: 100%; padding: 15px; }
            .grid-12 { display: block; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div style="padding: 0 40px; margin-bottom: 30px; font-size: 24px; font-weight: 900; font-style: italic;">POINT<span style="color:var(--brand)">.</span>OS</div>
        <nav>
            <div onclick="Nav.to('tab-dash', this)" class="nav-item active"><i class="bi bi-speedometer2"></i> Dashboard</div>
            <div onclick="Nav.to('tab-fin', this)" class="nav-item"><i class="bi bi-graph-up-arrow"></i> Financeiro</div>
            <div onclick="Nav.to('tab-pecas', this)" class="nav-item"><i class="bi bi-cart4"></i> Pe√ßas</div>
            <div onclick="Nav.to('tab-crm', this)" class="nav-item"><i class="bi bi-people"></i> CRM</div>
            <div onclick="Nav.to('tab-oficina', this)" class="nav-item"><i class="bi bi-wrench"></i> Oficina</div>
        </nav>
        <div style="margin-top: 30px; padding: 0 20px; display: grid; gap: 8px;">
            <button onclick="App.exportDB()" class="btn-zinc" style="font-size: 8px;">Backup</button>
            <button onclick="App.togglePrivacy()" id="btn-privacy" class="btn-zinc" style="font-size: 8px;">Privacidade: OFF</button>
        </div>
    </aside>

    <main class="viewport">
        <section id="tab-dash" class="tab-view">
            <div class="grid-12">
                <div class="glass-card" style="grid-column: span 8;">
                    <div class="cal-selector">
                        <div id="btn-cal-det" onclick="App.switchCal('detailing')" class="cal-btn active">Detailing</div>
                        <div id="btn-cal-mec" onclick="App.switchCal('mecanica')" class="cal-btn">Mec√¢nica</div>
                    </div>
                    <div id="calendar-main"></div>
                </div>

                <div style="grid-column: span 4;">
                    <div class="glass-card" style="text-align: center; border: 2px solid rgba(249,115,22,0.2);">
                        <p style="font-size: 10px; font-weight: 900; color: var(--brand);">SALDO ATUAL</p>
                        <h2 id="mini-saldo" class="blur-value" style="font-size: 32px; font-weight: 900;">‚Ç¨ 0.00</h2>
                    </div>
                    <div class="glass-card">
                        <h3 style="font-size: 10px; color: var(--zinc-500); text-transform: uppercase;">Notas / OCR</h3>
                        <div id="notes-list" style="max-height: 200px; overflow-y: auto;"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="tab-fin" class="tab-view hidden">
            <div class="grid" style="display:grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px;">
                <div class="glass-card"><p style="font-size:9px; color:gray;">RECEITAS REAIS</p><h2 id="fin-rec" class="blur-value" style="color: #22c55e;">‚Ç¨ 0.00</h2></div>
                <div class="glass-card"><p style="font-size:9px; color:gray;">GASTOS REAIS</p><h2 id="fin-gas" class="blur-value" style="color: #ef4444;">‚Ç¨ 0.00</h2></div>
                <div class="glass-card"><p style="font-size:9px; color:gray;">PREVIS√ÉO/CONTAS</p><h2 id="fin-prev" class="blur-value" style="color: #3b82f6;">‚Ç¨ 0.00</h2></div>
            </div>

            <div class="glass-card" style="border: 1px dashed var(--brand); background: rgba(249,115,22,0.03);">
                <div class="flex justify-between"><h3 style="font-size: 11px; color: var(--brand);">üß† ALOCA√á√ÉO GEMINI</h3><span id="fin-health-badge" style="font-size:9px; font-weight:800;">...</span></div>
                <p id="gemini-insight" style="font-size: 13px; margin-top: 10px; color: var(--zinc-400); line-height: 1.6;">...</p>
            </div>

            <div class="flex" style="gap: 10px; margin: 20px 0;">
                <button onclick="App.novaTransacao('E')" class="btn-orange" style="flex:1;">+ Entrada</button>
                <button onclick="App.novaTransacao('S')" class="btn-zinc" style="flex:1; color:#ef4444;">- Despesa</button>
                <button onclick="App.novaTransacao('P')" class="btn-zinc" style="flex:1; color:#3b82f6;">+ Previs√£o</button>
            </div>

            <div id="fin-history" class="glass-card" style="padding:0; max-height: 400px; overflow-y: auto;"></div>
        </section>

        <section id="tab-pecas" class="tab-view hidden"><h2>Pe√ßas</h2><div id="pecas-list"></div></section>
        <section id="tab-crm" class="tab-view hidden"><h2>Clientes</h2><div id="crm-grid"></div></section>
        <section id="tab-oficina" class="tab-view hidden"><h2>Oficina</h2><textarea id="oficina-memo" oninput="App.saveMemo()" style="width:100%; height:400px; background:#000; color:#fff;"></textarea></section>
    </main>

    <div id="modal-booking" class="hidden">
        <div class="glass-card" style="width:100%; max-width:420px;">
            <h3>Novo Agendamento</h3>
            <input type="text" id="in-vtr" placeholder="Viatura/Matr√≠cula" style="width:100%; padding:14px; background:#000; border:1px solid #222; color:#fff; border-radius:12px; margin: 15px 0;">
            <input type="file" id="in-file" accept="image/*" onchange="App.readOCR(this)" style="font-size:11px; margin-bottom:15px;">
            <textarea id="in-resumo" placeholder="Notas do OCR..." style="width:100%; height:80px; background:#000; border:1px solid #222; color:#fff; border-radius:12px; margin-bottom:20px;"></textarea>
            <div id="ocr-loading" class="hidden" style="color:var(--brand); font-size:10px; text-align:center;">‚è≥ Lendo...</div>
            <div class="flex" style="gap:10px;">
                <button onclick="App.confirmBooking()" class="btn-orange" style="flex:1;">Confirmar</button>
                <button onclick="document.getElementById('modal-booking').classList.add('hidden')" class="btn-zinc" style="flex:1;">Sair</button>
            </div>
        </div>
    </div>

    <script>
        const App = {
            storageKey: 'POINT_OS_V12_1',
            db: {},
            currentView: 'detailing',
            tempSelectInfo: null,

            init() { 
                this.loadDB(); 
                this.initCalendar(); 
                this.render(); 
                if(this.db.memo) document.getElementById('oficina-memo').value = this.db.memo;
            },

            loadDB() {
                const raw = localStorage.getItem(this.storageKey);
                const template = { events: [], pecas: [], transacoes: [], notes: [], clientes: [], privacy: false, memo: "" };
                this.db = raw ? JSON.parse(raw) : template;
            },

            save() { 
                localStorage.setItem(this.storageKey, JSON.stringify(this.db)); 
                this.render(); 
                this.refreshCalendar(); 
            },

            initCalendar() {
                const calEl = document.getElementById('calendar-main');
                window.calendar = new FullCalendar.Calendar(calEl, {
                    initialView: 'dayGridMonth', locale: 'pt-pt', 
                    editable: true, selectable: true,
                    headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,listWeek' },
                    select: (info) => { this.tempSelectInfo = info; document.getElementById('modal-booking').classList.remove('hidden'); },
                    
                    // CORRE√á√ÉO: Atualizar datas ao arrastar ou esticar
                    eventDrop: (info) => this.syncEvent(info.event),
                    eventResize: (info) => this.syncEvent(info.event),
                    eventClick: (info) => this.editBooking(info.event)
                });
                window.calendar.render();
            },

            syncEvent(fcEvent) {
                const idx = this.db.events.findIndex(e => e.id === fcEvent.id);
                if (idx !== -1) {
                    this.db.events[idx].start = fcEvent.startStr;
                    this.db.events[idx].end = fcEvent.endStr;
                    
                    // Atualiza tamb√©m a data da transa√ß√£o financeira vinculada
                    const tIdx = this.db.transacoes.findIndex(t => t.bookingId === fcEvent.id);
                    if (tIdx !== -1) this.db.transacoes[tIdx].date = fcEvent.startStr;
                    
                    this.save();
                }
            },

            refreshCalendar() {
                window.calendar.removeAllEvents();
                const filtered = this.db.events.filter(e => {
                    const isMec = e.title.includes('(MECANICA)');
                    return this.currentView === 'mecanica' ? isMec : !isMec;
                });
                window.calendar.addEventSource(filtered);
            },

            switchCal(type) { 
                this.currentView = type; 
                document.getElementById('btn-cal-det').classList.toggle('active', type === 'detailing');
                document.getElementById('btn-cal-mec').classList.toggle('active', type === 'mecanica');
                this.refreshCalendar(); 
            },

            async readOCR(input) {
                if(!input.files[0]) return;
                document.getElementById('ocr-loading').classList.remove('hidden');
                const result = await Tesseract.recognize(input.files[0], 'por');
                document.getElementById('in-resumo').value = result.data.text;
                document.getElementById('ocr-loading').classList.add('hidden');
            },

            confirmBooking() {
                const vtr = document.getElementById('in-vtr').value;
                const total = parseFloat(prompt("Valor Total (‚Ç¨):") || 0);
                const id = Date.now().toString();
                const title = this.currentView === 'mecanica' ? `${vtr} (MECANICA)` : vtr;
                const color = this.currentView === 'mecanica' ? '#3b82f6' : '#f97316';

                const newEvent = {
                    id, title: `${title} | ‚Ç¨${total}`, 
                    start: this.tempSelectInfo.startStr, 
                    end: this.tempSelectInfo.endStr,
                    backgroundColor: color, borderColor: color
                };

                this.db.events.push(newEvent);
                this.db.transacoes.push({ 
                    id: 't'+id, bookingId: id, type: 'E', 
                    cat: this.currentView.toUpperCase(), 
                    desc: title, val: total, 
                    date: this.tempSelectInfo.startStr, confirmed: false 
                });

                document.getElementById('modal-booking').classList.add('hidden');
                document.getElementById('in-vtr').value = "";
                this.save();
            },

            // --- CORRE√á√ÉO DA INTEGRA√á√ÉO GEMINI ---
            renderFinanceiro() {
                let rec = 0, gas = 0, prev = 0, agendado = 0;
                
                this.db.transacoes.forEach(t => {
                    if (t.type === 'E') {
                        if (t.confirmed) rec += t.val;
                        else agendado += t.val;
                    } else if (t.type === 'S') {
                        gas += t.val;
                    } else if (t.type === 'P') {
                        prev += t.val;
                    }
                });

                const saldoReal = rec - gas;
                const projecao = saldoReal + agendado;

                document.getElementById('fin-rec').innerText = `‚Ç¨ ${rec.toFixed(2)}`;
                document.getElementById('fin-gas').innerText = `‚Ç¨ ${gas.toFixed(2)}`;
                document.getElementById('fin-prev').innerText = `‚Ç¨ ${prev.toFixed(2)}`;
                document.getElementById('mini-saldo').innerText = `‚Ç¨ ${saldoReal.toFixed(2)}`;

                const insight = document.getElementById('gemini-insight');
                const badge = document.getElementById('fin-health-badge');

                if (projecao < prev) {
                    badge.innerText = "RISCO"; badge.style.color = "red";
                    insight.innerHTML = `‚ö†Ô∏è Alerta: Tens <b>‚Ç¨${prev.toFixed(2)}</b> em contas mas s√≥ <b>‚Ç¨${projecao.toFixed(2)}</b> previstos. Precisas de faturar mais ‚Ç¨${(prev - projecao).toFixed(2)}.`;
                } else {
                    badge.innerText = "SAUD√ÅVEL"; badge.style.color = "#22c55e";
                    const livre = projecao - prev;
                    insight.innerHTML = `‚úÖ Aloca√ß√£o: Ap√≥s as contas, ter√°s <b>‚Ç¨${livre.toFixed(2)}</b>. Sugiro investir <b>‚Ç¨${(livre * 0.3).toFixed(2)}</b> em Marketing ou Ferramentas.`;
                }

                document.getElementById('fin-history').innerHTML = this.db.transacoes.slice().reverse().map(t => `
                    <div style="padding:15px; border-bottom:1px solid #111; display:flex; justify-content:space-between; opacity:${t.confirmed ? 1 : 0.5}">
                        <div><small>${t.cat}</small><br>${t.desc}</div>
                        <div style="text-align:right">
                            <b style="color:${t.type==='E'?'#22c55e':(t.type==='P'?'#3b82f6':'#ef4444')}">‚Ç¨${t.val.toFixed(2)}</b>
                            ${t.type==='P' ? `<br><small onclick="App.confirmarPagamento('${t.id}')" style="cursor:pointer">Pagar</small>` : ''}
                        </div>
                    </div>
                `).join('');
            },

            confirmarPagamento(id) {
                const t = this.db.transacoes.find(x => x.id === id);
                if(t) { t.type = 'S'; t.confirmed = true; this.save(); }
            },

            editBooking(e) {
                const opt = prompt("1. Pago | 2. Apagar");
                if(opt === "1") {
                    this.db.transacoes.forEach(t => { if(t.bookingId === e.id) t.confirmed = true; });
                } else if(opt === "2") {
                    this.db.events = this.db.events.filter(x => x.id !== e.id);
                    this.db.transacoes = this.db.transacoes.filter(x => x.bookingId !== e.id);
                }
                this.save();
            },

            render() {
                this.renderFinanceiro();
                this.db.privacy ? document.body.classList.add('privacy-on') : document.body.classList.remove('privacy-on');
                document.getElementById('btn-privacy').innerText = `Privacidade: ${this.db.privacy ? 'ON' : 'OFF'}`;
            },

            novaTransacao(tipo) {
                const d = prompt("Descri√ß√£o:");
                const v = parseFloat(prompt("Valor (‚Ç¨):") || 0);
                if(d && v) {
                    this.db.transacoes.push({ id: Date.now(), type: tipo, cat: 'MANUAL', desc: d, val: v, date: new Date().toISOString(), confirmed: tipo !== 'P' });
                    this.save();
                }
            },
            
            saveMemo() { this.db.memo = document.getElementById('oficina-memo').value; this.save(); },
            togglePrivacy() { this.db.privacy = !this.db.privacy; this.save(); },
            exportDB() { alert(JSON.stringify(this.db)); }
        };

        const Nav = { to(id, el) { 
            document.querySelectorAll('.tab-view').forEach(t => t.classList.add('hidden')); 
            document.getElementById(id).classList.remove('hidden'); 
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); 
            el.classList.add('active'); 
            if(id === 'tab-dash') setTimeout(() => window.calendar.render(), 100); 
        } };

        window.onload = () => App.init();
    </script>
</body>
</html>
