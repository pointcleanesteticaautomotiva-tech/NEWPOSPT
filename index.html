<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>POINT.OS | SUPREME V8.0</title>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --brand: #f97316; --bg: #030303; --surface: #0a0a0a; --border: #1a1a1a; --zinc-400: #a1a1aa; --zinc-500: #71717a; --zinc-800: #27272a; --zinc-900: #18181b; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background-color: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: #e5e7eb; display: flex; min-height: 100vh; }
        
        .sidebar { width: 240px; background: #000; border-right: 1px solid var(--border); height: 100vh; position: sticky; top: 0; z-index: 50; padding: 40px 0; flex-shrink: 0; }
        .viewport { flex-grow: 1; padding: 40px; width: calc(100% - 240px); }
        
        .nav-item { display: flex; align-items: center; padding: 14px 20px; color: #52525b; border-radius: 12px; margin: 4px 16px; cursor: pointer; transition: 0.2s; font-size: 14px; font-weight: 600; }
        .nav-item.active { background: #111; color: var(--brand); }
        .nav-item i { margin-right: 12px; font-size: 18px; }

        .glass-card { background: var(--surface); border: 1px solid var(--border); border-radius: 24px; padding: 24px; margin-bottom: 24px; }
        .grid-12 { display: grid; grid-template-columns: repeat(12, 1fr); gap: 24px; }
        .flex { display: flex; align-items: center; }
        .justify-between { justify-content: space-between; }
        .hidden { display: none !important; }

        .btn-orange { background: var(--brand); color: white; border: none; padding: 12px 24px; border-radius: 16px; font-weight: 800; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        .btn-zinc { background: var(--zinc-900); color: white; border: 1px solid var(--zinc-800); padding: 12px 24px; border-radius: 16px; font-weight: 800; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        
        .status-badge { padding: 6px 12px; border-radius: 99px; font-size: 9px; font-weight: 900; text-transform: uppercase; cursor: pointer; border: 1px solid transparent; }
        .status-pendente { background: #422006; color: #fbbf24; border-color: #78350f; }
        .status-orcamentada { background: #064e3b; color: #34d399; border-color: #065f46; }
        .status-aceite { background: #1e3a8a; color: #60a5fa; border-color: #1e40af; }
        .status-encomendada { background: #4c1d95; color: #a78bfa; border-color: #5b21b6; }

        #calendar-main { background: #000; border-radius: 20px; padding: 15px; min-height: 600px; border: 1px solid var(--border); }
        .fc .fc-button { background: #111 !important; border: 1px solid #1a1a1a !important; color: white !important; font-size: 9px !important; font-weight: 800 !important; text-transform: uppercase; }
        .fc .fc-button-active { background: var(--brand) !important; border-color: var(--brand) !important; }
        
        .blur-value { filter: blur(12px) !important; transition: 0.3s; }

        @media (max-width: 1024px) { 
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; padding: 20px 0; border-right: none; border-bottom: 1px solid var(--border); }
            .viewport { width: 100%; padding: 20px; }
            .grid-12 { display: block; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div style="padding: 0 40px; margin-bottom: 30px; font-size: 24px; font-weight: 900; font-style: italic;">POINT<span style="color:var(--brand)">.</span>OS</div>
        <nav>
            <div onclick="Nav.to('tab-dash', this)" class="nav-item active"><i class="bi bi-speedometer2"></i> Dashboard</div>
            <div onclick="Nav.to('tab-crm', this)" class="nav-item"><i class="bi bi-people"></i> CRM</div>
            <div onclick="Nav.to('tab-pecas', this)" class="nav-item"><i class="bi bi-cart4"></i> Pe√ßas</div>
            <div onclick="Nav.to('tab-fin', this)" class="nav-item"><i class="bi bi-graph-up-arrow"></i> Financeiro</div>
            <div onclick="Nav.to('tab-oficina', this)" class="nav-item"><i class="bi bi-wrench"></i> Oficina</div>
        </nav>
        <div style="margin-top: 40px; padding: 0 20px; display: grid; gap: 8px;">
            <button onclick="App.exportDB()" class="btn-zinc" style="font-size: 8px;">Exportar Backup</button>
            <button onclick="App.importDB()" class="btn-zinc" style="font-size: 8px;">Importar Backup</button>
            <button onclick="App.togglePrivacy()" id="btn-privacy" class="btn-zinc" style="font-size: 8px;">Privacidade: OFF</button>
        </div>
    </aside>

    <main class="viewport">
        <section id="tab-dash" class="tab-view">
            <header class="flex justify-between" style="margin-bottom: 30px; flex-wrap: wrap; gap: 15px;">
                <h2 style="font-size: 28px; font-weight: 900; text-transform: uppercase; font-style: italic;">Opera√ß√µes</h2>
                <div class="flex" style="gap: 12px;">
                    <button onclick="App.createBookingFromBtn('detailing')" class="btn-orange">+ Detailing</button>
                    <button onclick="App.createBookingFromBtn('mecanica')" class="btn-zinc">+ Mec√¢nica</button>
                </div>
            </header>
            
            <div class="grid-12">
                <div class="glass-card" style="grid-column: span 8;">
                    <div id="calendar-main"></div>
                </div>

                <div style="grid-column: span 4;">
                    <div class="glass-card" style="border: 1px solid rgba(249,115,22,0.3);">
                        <h3 style="font-size: 10px; color: var(--brand); margin-bottom: 12px; text-transform: uppercase;">‚ö° Foco para Amanh√£</h3>
                        <div id="auto-tasks"></div>
                    </div>

                    <div class="glass-card">
                        <p style="font-size: 10px; font-weight: 900; color: var(--brand); margin-bottom: 5px;">SALDO DISPON√çVEL</p>
                        <h2 id="mini-saldo" style="font-size: 32px; font-weight: 900;">‚Ç¨ 0.00</h2>
                    </div>

                    <div class="glass-card">
                        <h3 style="font-size: 10px; color: var(--zinc-500); margin-bottom: 12px; text-transform: uppercase;">Lembretes R√°pidos</h3>
                        <div class="flex" style="gap: 8px; margin-bottom: 15px;">
                            <input type="text" id="note-input" placeholder="Anotar..." style="flex:1; background: #000; border: 1px solid var(--zinc-800); border-radius: 8px; padding: 10px; color: white;">
                            <button onclick="App.saveNote()" class="btn-orange">+</button>
                        </div>
                        <div id="notes-list"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="tab-fin" class="tab-view hidden">
            <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); margin-bottom: 30px; gap: 20px;">
                <div class="glass-card"><h3>Receitas</h3><h2 id="fin-rec" style="color: #22c55e;">‚Ç¨ 0.00</h2></div>
                <div class="glass-card"><h3>Gastos</h3><h2 id="fin-gas" style="color: #ef4444;">‚Ç¨ 0.00</h2></div>
                <button onclick="App.transac('E')" class="btn-zinc" style="color: #22c55e; border-color: #22c55e;">+ Entrada</button>
                <button onclick="App.transac('S')" class="btn-zinc" style="color: #ef4444; border-color: #ef4444;">- Sa√≠da</button>
            </div>

            <div class="glass-card" style="border: 1px dashed var(--brand); background: rgba(249,115,22,0.03); margin-bottom: 24px;">
                <h3 style="font-size: 11px; color: var(--brand);"><i class="bi bi-robot"></i> INSIGHT GEMINI</h3>
                <p id="gemini-insight" style="font-size: 13px; margin-top: 10px; line-height: 1.5; color: var(--zinc-400);">A analisar...</p>
            </div>

            <div class="grid" style="grid-template-columns: 2fr 1fr; gap: 20px;">
                <div class="glass-card" style="height: 400px;"><canvas id="fin-chart"></canvas></div>
                <div class="glass-card" style="height: 400px; overflow-y: auto;"><div id="fin-history"></div></div>
            </div>
        </section>

        <section id="tab-crm" class="tab-view hidden">
            <div class="flex justify-between" style="margin-bottom:30px;"><h2>CRM</h2><button onclick="App.addClient()" class="btn-orange">+ Novo Cliente</button></div>
            <div id="crm-grid" class="grid" style="grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;"></div>
        </section>

        <section id="tab-pecas" class="tab-view hidden">
            <div class="flex justify-between" style="margin-bottom:30px;"><h2>Gest√£o de Pe√ßas</h2><button onclick="App.addPeca()" class="btn-zinc" style="background:#2563eb">+ Nova Pe√ßa</button></div>
            <div class="glass-card" style="padding: 0; overflow-x: auto;">
                <table style="width: 100%; min-width: 600px; border-collapse: collapse;">
                    <thead style="font-size: 10px; color: var(--zinc-500); text-transform: uppercase;">
                        <tr><th style="padding:20px; text-align:left;">Artigo</th><th style="padding:20px; text-align:left;">Fornecedor</th><th style="padding:20px; text-align:center;">Estado</th><th style="padding:20px; text-align:right;">A√ß√£o</th></tr>
                    </thead>
                    <tbody id="pecas-list"></tbody>
                </table>
            </div>
        </section>

        <section id="tab-oficina" class="tab-view hidden">
            <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="glass-card"><h3>Trabalhos Ativos</h3><div id="oficina-servicos"></div></div>
                <div class="glass-card"><h3>Memo T√©cnico</h3><textarea id="oficina-memo" oninput="App.saveMemo()" style="width:100%; height:500px; background:#000; color:white; border:1px solid #222; padding:20px; font-family: monospace; border-radius: 12px;"></textarea></div>
            </div>
        </section>
    </main>

    <script>
        const App = {
            storageKey: 'POINT_OS_MASTER_DB_V8',
            db: {},
            Categorias: {
                PE√áAS: ['filtro', '√≥leo', 'pastilhas', 'disco', 'suspens√£o', 'pe√ßa', 'distribui√ß√£o', 'kit', 'pneu', 'bra√ßo'],
                CONSUM√çVEIS: ['detergente', 'cera', 'pincel', 'pano', 'shampoo', 'polimento', 'composto', 'luva', 'adblue'],
                FIXO: ['renda', 'luz', '√°gua', 'internet', 'seguro', 'contabilista'],
                MARKETING: ['ads', 'facebook', 'instagram', 'cart√£o', 'flyer', 'logo']
            },

            init() { 
                this.loadDB();
                this.initCalendar(); 
                this.render(); 
                this.initChart();
            },

            loadDB() {
                const raw = localStorage.getItem(this.storageKey);
                const template = { events: [], pecas: [], transacoes: [], notes: [], clientes: [], privacy: false, memo: "" };
                this.db = raw ? { ...template, ...JSON.parse(raw) } : template;
            },

            save() { 
                localStorage.setItem(this.storageKey, JSON.stringify(this.db)); 
                this.render(); 
            },

            // CALEND√ÅRIO COM MULTI-DIA E GRAVA√á√ÉO
            initCalendar() {
                const calEl = document.getElementById('calendar-main');
                window.calendar = new FullCalendar.Calendar(calEl, {
                    initialView: 'dayGridMonth', locale: 'pt-pt',
                    editable: true, selectable: true,
                    headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,listWeek' },
                    events: this.db.events,
                    select: (i) => { const t = prompt("Viatura:"); if(t) this.processBooking(t, i.startStr, null, i.endStr); },
                    eventClick: (i) => this.editBooking(i.event),
                    eventDrop: (info) => this.updateEventDates(info.event),
                    eventResize: (info) => this.updateEventDates(info.event)
                });
                window.calendar.render();
            },

            updateEventDates(event) {
                const idx = this.db.events.findIndex(e => e.id === event.id);
                if(idx !== -1) {
                    this.db.events[idx].start = event.startStr;
                    this.db.events[idx].end = event.endStr;
                    this.db.transacoes.forEach(t => { if(t.bookingId === event.id) t.date = event.startStr.split('T')[0]; });
                    this.save();
                }
            },

            processBooking(title, startISO, forceType = null, endISO = null) {
                const type = forceType || (confirm("√â Mec√¢nica?") ? 'mecanica' : 'detailing');
                const total = parseFloat(prompt("Valor Total Bruto (‚Ç¨):") || 0);
                const sinal = parseFloat(prompt("Valor SINAL (‚Ç¨):") || 0);
                const id = Date.now().toString();
                const color = type === 'mecanica' ? '#3b82f6' : '#f97316';
                
                // Financeiro autom√°tico
                if(sinal > 0) this.db.transacoes.push({ id: id+'_S', bookingId: id, type: 'E', cat: 'SINAL', desc: `SINAL: ${title}`, val: sinal, date: startISO.split('T')[0], confirmed: true });
                this.db.transacoes.push({ id: id, bookingId: id, type: 'E', cat: type.toUpperCase(), desc: title, val: total - sinal, date: startISO.split('T')[0], confirmed: false });

                this.db.events.push({ 
                    id, title: `${title} | ‚Ç¨${total}`, start: startISO, end: endISO, 
                    backgroundColor: color, borderColor: color, 
                    extendedProps: { total, client: title, type } 
                });
                window.calendar.addEvent(this.db.events[this.db.events.length-1]);
                this.save();
            },

            // CATEGORIZADOR INTELIGENTE
            identificarCategoria(desc) {
                const d = desc.toLowerCase();
                for (const [cat, palavras] of Object.entries(this.Categorias)) {
                    if (palavras.some(p => d.includes(p))) return cat;
                }
                return 'OUTROS';
            },

            transac(t) {
                const d = prompt("Descri√ß√£o:");
                const v = parseFloat(prompt("Valor (‚Ç¨):"));
                if(d && v) {
                    const cat = this.identificarCategoria(d);
                    this.db.transacoes.push({ id: Date.now(), type: t, cat, desc: d, val: v, date: new Date().toISOString().split('T')[0], confirmed: true });
                    this.save();
                }
            },

            // FOCO AMANH√É AUTOM√ÅTICO
            renderAutoTasks() {
                const amanha = new Date();
                amanha.setDate(amanha.getDate() + 1);
                const dataStr = amanha.toISOString().split('T')[0];
                const tarefas = this.db.events.filter(e => e.start.startsWith(dataStr));
                
                document.getElementById('auto-tasks').innerHTML = tarefas.length ? tarefas.map(t => `
                    <div style="background:#111; padding:12px; border-radius:12px; margin-bottom:8px; border-left:3px solid ${t.backgroundColor}">
                        <p style="font-size:11px; font-weight:800;">${t.extendedProps.client}</p>
                        <p style="font-size:9px; color:gray;">${t.extendedProps.type === 'mecanica' ? 'üîß Check pe√ßas e elevador' : 'üßº Preparar qu√≠micos/panos'}</p>
                    </div>
                `).join('') : '<p style="font-size:10px; color:gray;">Folga amanh√£! Nada agendado.</p>';
            },

            // INSIGHTS DO GEMINI
            gerarInsight() {
                let gastos = { PE√áAS: 0, CONSUM√çVEIS: 0, FIXO: 0, MARKETING: 0, OUTROS: 0 };
                let entradas = 0, saidas = 0;
                this.db.transacoes.filter(t => t.confirmed).forEach(t => {
                    if(t.type === 'E') entradas += t.val;
                    else { saidas += t.val; gastos[t.cat] = (gastos[t.cat] || 0) + t.val; }
                });
                const margem = entradas > 0 ? (((entradas - saidas) / entradas) * 100).toFixed(0) : 0;
                const maiorGasto = Object.keys(gastos).reduce((a, b) => gastos[a] > gastos[b] ? a : b);
                
                let conselho = "Opera√ß√£o est√°vel. Foca em converter or√ßamentos.";
                if(gastos.PE√áAS > entradas * 0.4) conselho = "Cuidado! Gastos com pe√ßas acima de 40%. Rev√™ margens.";
                if(margem > 50) conselho = "Margem excelente! Momento ideal para investir em Marketing.";

                document.getElementById('gemini-insight').innerHTML = `
                    Margem Atual: <b>${margem}%</b> | Maior ralo: <b>${maiorGasto}</b><br>
                    <span style="color:white">üí° ${conselho}</span>
                `;
            },

            render() {
                let r = 0, g = 0;
                this.db.transacoes.forEach(t => { if(t.confirmed) t.type === 'E' ? r += t.val : g += t.val; });
                document.getElementById('mini-saldo').innerText = `‚Ç¨ ${(r-g).toFixed(2)}`;
                if(document.getElementById('fin-rec')) {
                    document.getElementById('fin-rec').innerText = `‚Ç¨ ${r.toFixed(2)}`;
                    document.getElementById('fin-gas').innerText = `‚Ç¨ ${g.toFixed(2)}`;
                }
                
                // Privacidade
                document.querySelectorAll('#mini-saldo, #fin-rec, #fin-gas').forEach(el => {
                    this.db.privacy ? el.classList.add('blur-value') : el.classList.remove('blur-value');
                });

                // Listas
                document.getElementById('notes-list').innerHTML = this.db.notes.map(n => `<div class="flex justify-between" style="background:#111; padding:10px; border-radius:10px; margin-bottom:5px; font-size:12px;">${n.txt} <i onclick="App.delNote(${n.id})" class="bi bi-x-circle" style="color:var(--brand)"></i></div>`).join('');
                document.getElementById('pecas-list').innerHTML = this.db.pecas.map(p => `<tr style="border-bottom:1px solid #111;"><td style="padding:15px;">${p.n}</td><td>${p.f}</td><td style="text-align:center"><span class="status-badge status-${p.status.toLowerCase()}">${p.status}</span></td><td style="text-align:right"><button onclick="App.delPeca(${p.id})" style="background:none; border:none; color:red;"><i class="bi bi-trash"></i></button></td></tr>`).join('');
                document.getElementById('fin-history').innerHTML = this.db.transacoes.slice().reverse().map(t => `<div style="padding:10px; border-bottom:1px solid #111; font-size:10px; opacity:${t.confirmed?1:0.3}"><b>${t.cat}</b>: ${t.desc} <span style="float:right; color:${t.type==='E'?'#22c55e':'#ef4444'}">‚Ç¨${t.val.toFixed(2)}</span></div>`).join('');
                
                this.renderAutoTasks();
                this.gerarInsight();
            },

            // AUXILIARES
            saveNote() { const i = document.getElementById('note-input'); if(i.value) { this.db.notes.push({ id: Date.now(), txt: i.value }); i.value = ''; this.save(); } },
            delNote(id) { this.db.notes = this.db.notes.filter(n => n.id !== id); this.save(); },
            addPeca() { const n = prompt("Artigo:"); const f = prompt("Fornecedor:"); if(n) { this.db.pecas.push({ id: Date.now(), n, f, status: 'Pendente' }); this.save(); } },
            delPeca(id) { this.db.pecas = this.db.pecas.filter(p => p.id !== id); this.save(); },
            togglePrivacy() { this.db.privacy = !this.db.privacy; this.save(); },
            editBooking(event) { 
                const opt = prompt("1. Pago | 2. Apagar"); 
                if(opt==="1") { event.setProp('backgroundColor', '#16a34a'); this.db.transacoes.forEach(t => { if(t.bookingId === event.id) t.confirmed = true; }); this.save(); }
                if(opt==="2") { event.remove(); this.db.events = this.db.events.filter(e => e.id !== event.id); this.save(); }
            },
            exportDB() { const blob = new Blob([JSON.stringify(this.db)], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `point_os_backup.json`; a.click(); },
            importDB() { const i = document.createElement('input'); i.type = 'file'; i.onchange = e => { const r = new FileReader(); r.onload = ev => { this.db = JSON.parse(ev.target.result); this.save(); location.reload(); }; r.readAsText(e.target.files[0]); }; i.click(); },
            initChart() {
                const ctx = document.getElementById('fin-chart');
                if(ctx) new Chart(ctx, { type: 'line', data: { labels: ['S1','S2','S3','S4'], datasets: [{ label: 'Receitas', data: [10, 25, 15, 30], borderColor: '#f97316', tension: 0.4 }] }, options: { maintainAspectRatio: false, scales: { y: { beginAtZero: true } } } });
            }
        };

        const Nav = { to(id, el) { 
            document.querySelectorAll('.tab-view').forEach(t => t.classList.add('hidden')); 
            document.getElementById(id).classList.remove('hidden'); 
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); 
            el.classList.add('active'); 
            if(id === 'tab-dash') setTimeout(() => window.calendar.render(), 100);
        } };

        window.onload = () => App.init();
    </script>
</body>
</html>
