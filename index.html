<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="POINT.OS">
    
    <title>POINT.OS | SUPREME V7.1</title>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --brand: #f97316; --bg: #030303; --surface: #0a0a0a; --border: #1a1a1a; --zinc-500: #71717a; --zinc-800: #27272a; --zinc-900: #18181b; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background-color: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: #e5e7eb; display: flex; overflow-x: hidden; }
        .sidebar { width: 260px; background: #000; border-right: 1px solid var(--border); height: 100vh; position: fixed; z-index: 50; padding: 40px 0; }
        .viewport { margin-left: 260px; width: 100%; min-height: 100vh; padding: 40px; }
        .nav-item { display: flex; align-items: center; padding: 14px 20px; color: #52525b; border-radius: 12px; margin: 4px 16px; cursor: pointer; transition: 0.2s; font-size: 14px; font-weight: 600; }
        .nav-item.active { background: #111; color: var(--brand); }
        .nav-item i { margin-right: 12px; font-size: 18px; }
        .glass-card { background: var(--surface); border: 1px solid var(--border); border-radius: 24px; padding: 24px; margin-bottom: 20px; }
        
        /* ESTADOS E CORES */
        .status-badge { padding: 6px 12px; border-radius: 99px; font-size: 9px; font-weight: 900; text-transform: uppercase; border: 1px solid transparent; cursor: pointer; display: inline-block; }
        .status-pendente { background: #422006; color: #fbbf24; border-color: #78350f; }
        .status-orcamentada { background: #064e3b; color: #34d399; border-color: #065f46; }
        .status-aceite { background: #1e3a8a; color: #60a5fa; border-color: #1e40af; }
        .status-encomendada { background: #4c1d95; color: #a78bfa; border-color: #5b21b6; }
        .status-concluido { background: #14532d; color: #4ade80; border-color: #166534; }

        .btn-orange { background: var(--brand); color: white; border: none; padding: 12px 24px; border-radius: 16px; font-weight: 800; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        .btn-zinc { background: var(--zinc-900); color: white; border: 1px solid var(--zinc-800); padding: 12px 24px; border-radius: 16px; font-weight: 800; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        
        .grid { display: grid; gap: 20px; }
        .hidden { display: none !important; }
        #calendar-main { background: #000; border-radius: 20px; padding: 10px; min-height: 550px; border: 1px solid var(--border); }
        
        /* Display de Peças no Dash */
        .peca-stat-card { background: #111; padding: 15px; border-radius: 16px; border: 1px solid #1a1a1a; text-align: center; }
        .peca-stat-card span { display: block; font-size: 18px; font-weight: 900; margin-top: 5px; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div style="padding: 0 40px; margin-bottom: 30px; font-size: 24px; font-weight: 900; font-style: italic;">POINT<span style="color:var(--brand)">.</span>OS</div>
        <nav>
            <div onclick="Nav.to('tab-dash', this)" class="nav-item active"><i class="bi bi-speedometer2"></i> Dashboard</div>
            <div onclick="Nav.to('tab-pecas', this)" class="nav-item"><i class="bi bi-cart4"></i> Peças</div>
            <div onclick="Nav.to('tab-fin', this)" class="nav-item"><i class="bi bi-graph-up-arrow"></i> Financeiro</div>
            <div onclick="Nav.to('tab-oficina', this)" class="nav-item"><i class="bi bi-wrench"></i> Oficina</div>
        </nav>
        <div style="position: absolute; bottom: 30px; width: 100%; padding: 0 20px; display: grid; gap: 8px;">
            <button onclick="App.exportDB()" class="btn-zinc" style="font-size: 8px;">Exportar Backup</button>
            <button onclick="App.importDB()" class="btn-zinc" style="font-size: 8px;">Importar Backup</button>
        </div>
    </aside>

    <main class="viewport">
        <section id="tab-dash" class="tab-view">
            <header class="grid" style="grid-template-columns: 1fr auto; margin-bottom: 30px; align-items: center;">
                <h2 style="font-size: 28px; font-weight: 900; font-style: italic;">OPERAÇÕES</h2>
                <div style="display: flex; gap: 10px;">
                    <button onclick="App.addPeca()" class="btn-zinc" style="font-size: 9px;">+ Registo Peça</button>
                    <button class="btn-orange">Novo Serviço</button>
                </div>
            </header>
            
            <div class="grid" style="grid-template-columns: 2fr 1fr;">
                <div class="glass-card"><div id="calendar-main"></div></div>
                <div>
                    <div class="glass-card" style="text-align: center;">
                        <p style="font-size: 10px; color: var(--brand); font-weight: 900;">SALDO OFICINA</p>
                        <h2 id="mini-saldo" style="font-size: 32px; font-weight: 900;">€ 0.00</h2>
                    </div>
                    
                    <div class="glass-card">
                        <h3 style="font-size: 10px; color: var(--zinc-500); margin-bottom: 15px; text-transform: uppercase;">Estado de Peças</h3>
                        <div id="dash-pecas-grid" class="grid" style="grid-template-columns: 1fr 1fr; gap: 10px;">
                            </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="tab-pecas" class="tab-view hidden">
            <h2 style="margin-bottom: 20px;">LISTAGEM DE ENCOMENDAS</h2>
            <div class="glass-card" style="padding: 0;">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead style="font-size: 10px; color: var(--zinc-500); text-transform: uppercase; border-bottom: 1px solid #111;">
                        <tr><th style="padding: 20px; text-align: left;">Artigo</th><th style="padding: 20px; text-align: left;">Estado</th><th style="padding: 20px; text-align: right;">Ação</th></tr>
                    </thead>
                    <tbody id="pecas-list"></tbody>
                </table>
            </div>
        </section>

        <section id="tab-fin" class="tab-view hidden"><h2>Financeiro</h2></section>
        <section id="tab-oficina" class="tab-view hidden"><h2>Oficina</h2><textarea id="oficina-memo" oninput="App.saveMemo()" style="width:100%; height:400px; background:#000; color:white; border:1px solid #222; padding:20px; border-radius:20px;"></textarea></section>
    </main>

    <script>
        const App = {
            db: JSON.parse(localStorage.getItem('POINT_DB')) || { events: [], pecas: [], transacoes: [], memo: "" },
            
            save() { 
                localStorage.setItem('POINT_DB', JSON.stringify(this.db)); 
                this.render(); 
            },

            render() {
                // 1. Renderizar Lista de Peças
                const list = document.getElementById('pecas-list');
                if(list) {
                    list.innerHTML = this.db.pecas.map((p, i) => `
                        <tr style="border-bottom: 1px solid #111;">
                            <td style="padding: 20px; font-weight: 600;">${p.nome}</td>
                            <td style="padding: 20px;"><span class="status-badge status-${p.status.toLowerCase()}" onclick="App.cyclePeca(${i})">${p.status}</span></td>
                            <td style="padding: 20px; text-align: right;"><i class="bi bi-trash" onclick="App.deletePeca(${i})" style="color: #333; cursor: pointer;"></i></td>
                        </tr>
                    `).join('');
                }

                // 2. Renderizar Display de Peças no Dashboard
                const dashGrid = document.getElementById('dash-pecas-grid');
                if(dashGrid) {
                    const stats = { PENDENTE: 0, ENCOMENDADA: 0, ACEITE: 0, CONCLUIDO: 0 };
                    this.db.pecas.forEach(p => { if(stats[p.status] !== undefined) stats[p.status]++; });
                    
                    dashGrid.innerHTML = `
                        <div class="peca-stat-card" style="border-left: 4px solid #fbbf24;">Pendentes <span style="color:#fbbf24">${stats.PENDENTE}</span></div>
                        <div class="peca-stat-card" style="border-left: 4px solid #a78bfa;">Encom. <span style="color:#a78bfa">${stats.ENCOMENDADA}</span></div>
                        <div class="peca-stat-card" style="border-left: 4px solid #60a5fa;">Aceites <span style="color:#60a5fa">${stats.ACEITE}</span></div>
                        <div class="peca-stat-card" style="border-left: 4px solid #4ade80;">Prontas <span style="color:#4ade80">${stats.CONCLUIDO}</span></div>
                    `;
                }
                
                if(document.getElementById('oficina-memo')) document.getElementById('oficina-memo').value = this.db.memo || "";
            },

            addPeca() {
                const n = prompt("Nome da Peça / Veículo:");
                if(n) { this.db.pecas.push({ nome: n, status: 'PENDENTE' }); this.save(); }
            },

            cyclePeca(idx) {
                const s = ['PENDENTE', 'ORCAMENTADA', 'ACEITE', 'ENCOMENDADA', 'CONCLUIDO'];
                let cur = s.indexOf(this.db.pecas[idx].status);
                this.db.pecas[idx].status = s[(cur + 1) % s.length];
                this.save();
            },

            deletePeca(idx) { if(confirm("Apagar registo?")) { this.db.pecas.splice(idx, 1); this.save(); } },
            
            initCalendar() {
                const calendar = new FullCalendar.Calendar(document.getElementById('calendar-main'), {
                    initialView: 'dayGridMonth',
                    locale: 'pt-pt',
                    events: this.db.events,
                    headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek' }
                });
                calendar.render();
            },

            exportDB() {
                const blob = new Blob([JSON.stringify(this.db)], {type: 'application/json'});
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'backup_point.json';
                a.click();
            },

            importDB() {
                const i = document.createElement('input'); i.type = 'file';
                i.onchange = e => {
                    const r = new FileReader();
                    r.onload = ev => { this.db = JSON.parse(ev.target.result); this.save(); location.reload(); };
                    r.readAsText(e.target.files[0]);
                };
                i.click();
            },
            saveMemo() { this.db.memo = document.getElementById('oficina-memo').value; localStorage.setItem('POINT_DB', JSON.stringify(this.db)); }
        };

        const Nav = { to(id, el) { 
            document.querySelectorAll('.tab-view').forEach(t => t.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }};

        window.onload = () => { App.render(); App.initCalendar(); };
    </script>
</body>
</html>
