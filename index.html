<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>POINT.OS | SUPREME V6.8</title>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --brand: #f97316; --bg: #030303; --surface: #0a0a0a; --border: #1a1a1a; --zinc-400: #a1a1aa; --zinc-500: #71717a; --zinc-800: #27272a; --zinc-900: #18181b; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background-color: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: #e5e7eb; display: flex; flex-direction: column; overflow-x: hidden; min-height: 100vh; }
        
        /* NAVIGATION */
        .sidebar { width: 100%; height: 75px; background: #000; border-top: 1px solid var(--border); position: fixed; bottom: 0; z-index: 1000; display: flex; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #52525b; cursor: pointer; font-size: 10px; font-weight: 700; gap: 4px; flex: 1; }
        .nav-item.active { color: var(--brand); }
        .nav-item i { font-size: 22px; }

        .viewport { width: 100%; padding: 20px; padding-bottom: 100px; padding-top: calc(10px + env(safe-area-inset-top)); }
        
        /* CARDS */
        .glass-card { background: var(--surface); border: 1px solid var(--border); border-radius: 24px; padding: 20px; margin-bottom: 20px; }
        .grid { display: grid; gap: 15px; }
        .flex { display: flex; }
        .justify-between { justify-content: space-between; }
        
        /* BUTTONS */
        .btn-orange { background: var(--brand); color: white; border: none; padding: 12px 20px; border-radius: 14px; font-weight: 800; font-size: 10px; text-transform: uppercase; cursor: pointer; }
        .btn-zinc { background: var(--zinc-900); color: white; border: 1px solid var(--zinc-800); padding: 12px 20px; border-radius: 14px; font-weight: 800; font-size: 10px; text-transform: uppercase; cursor: pointer; }
        
        /* CALENDAR CUSTOM */
        #calendar-main { background: #000; border-radius: 20px; padding: 10px; min-height: 500px; border: 1px solid var(--border); font-size: 11px; }
        .fc .fc-button { background: #111 !important; border: 1px solid #1a1a1a !important; color: white !important; font-size: 9px !important; font-weight: 800 !important; text-transform: uppercase !important; }
        .fc .fc-button-active { background: var(--brand) !important; border-color: var(--brand) !important; }
        .fc .fc-toolbar-title { font-size: 14px !important; font-weight: 900; }
        
        .cal-selector { display: flex; background: #111; border: 1px solid #1a1a1a; padding: 4px; border-radius: 12px; margin-bottom: 15px; }
        .cal-btn { flex: 1; padding: 10px; border-radius: 8px; font-size: 10px; font-weight: 900; text-transform: uppercase; text-align: center; cursor: pointer; color: #52525b; }
        .cal-btn.active { background: var(--brand); color: white; }

        .status-badge { padding: 6px 10px; border-radius: 99px; font-size: 8px; font-weight: 900; text-transform: uppercase; cursor: pointer; }
        .status-pendente { background: #422006; color: #fbbf24; }
        .status-orcamentada { background: #064e3b; color: #34d399; }
        .status-aceite { background: #1e3a8a; color: #60a5fa; }
        .status-encomendada { background: #4c1d95; color: #a78bfa; }
        
        .blur-value { filter: blur(12px) !important; }
        .hidden { display: none !important; }
        input, textarea { background: #000; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 12px; width: 100%; font-size: 14px; }
    </style>
</head>
<body>

    <main class="viewport">
        <section id="tab-dash" class="tab-view">
            <header class="flex justify-between items-center" style="margin-bottom: 25px;">
                <h2 style="font-size: 24px; font-weight: 900; font-style: italic;">POINT<span style="color:var(--brand)">.</span>OS</h2>
                <div class="flex" style="gap: 8px;">
                    <button onclick="App.createBookingFromBtn('detailing')" class="btn-orange">+ DET</button>
                    <button onclick="App.createBookingFromBtn('mecanica')" class="btn-zinc">+ MEC</button>
                </div>
            </header>

            <div class="glass-card" style="text-align: center; border: 1px solid var(--brand);">
                <p style="font-size: 9px; font-weight: 900; color: var(--brand); margin-bottom: 5px; text-transform: uppercase;">Saldo Disponível</p>
                <h2 id="mini-saldo" style="font-size: 32px; font-weight: 900;">€ 0.00</h2>
            </div>

            <div class="glass-card">
                <div class="cal-selector">
                    <div id="btn-cal-det" onclick="App.switchCal('detailing')" class="cal-btn active">Detailing</div>
                    <div id="btn-cal-mec" onclick="App.switchCal('mecanica')" class="cal-btn">Mecânica</div>
                </div>
                <div id="calendar-main"></div>
            </div>

            <div class="glass-card">
                <h3 style="font-size: 10px; color: var(--zinc-500); margin-bottom: 12px; text-transform: uppercase;">Task.OS / Notas</h3>
                <div class="flex" style="gap: 8px; margin-bottom: 15px;">
                    <input type="text" id="note-input" placeholder="Nova nota...">
                    <button onclick="App.saveNote()" class="btn-orange">+</button>
                </div>
                <div id="notes-list"></div>
            </div>

            <div id="dash-pecas-grid" class="grid" style="grid-template-columns: repeat(2, 1fr);"></div>
        </section>

        <section id="tab-crm" class="tab-view hidden">
            <div class="flex justify-between" style="margin-bottom:20px;"><h2>CRM</h2><button onclick="App.addClient()" class="btn-orange">+ Novo</button></div>
            <div id="crm-grid" class="grid"></div>
        </section>

        <section id="tab-pecas" class="tab-view hidden">
            <div class="flex justify-between" style="margin-bottom:20px;"><h2>PEÇAS</h2><button onclick="App.addPeca()" class="btn-zinc" style="background:#2563eb">+ Nova</button></div>
            <div class="glass-card" style="padding:0; overflow: hidden;">
                <table style="width:100%;"><tbody id="pecas-list"></tbody></table>
            </div>
        </section>

        <section id="tab-fin" class="tab-view hidden">
            <div class="grid" style="grid-template-columns: 1fr 1fr; margin-bottom: 20px;">
                <div class="glass-card"><h3>Entradas</h3><h2 id="fin-rec" style="color: #22c55e;">€ 0.00</h2></div>
                <div class="glass-card"><h3>Saídas</h3><h2 id="fin-gas" style="color: #ef4444;">€ 0.00</h2></div>
            </div>
            <div class="glass-card" style="height: 250px;"><canvas id="fin-chart"></canvas></div>
            <div class="glass-card" id="fin-history"></div>
            <div class="grid" style="margin-top:20px;">
                <button onclick="App.exportDB()" class="btn-zinc">Backup</button>
                <button onclick="App.togglePrivacy()" class="btn-zinc">Privacidade</button>
            </div>
        </section>

        <section id="tab-oficina" class="tab-view hidden">
            <h2>NOTAS TÉCNICAS</h2>
            <textarea id="oficina-memo" oninput="App.saveMemo()" style="width:100%; height:400px; margin-top:20px; font-family: monospace;"></textarea>
            <div id="oficina-servicos" style="margin-top:20px;"></div>
        </section>
    </main>

    <nav class="sidebar">
        <div onclick="Nav.to('tab-dash', this)" class="nav-item active"><i class="bi bi-calendar3"></i><span>Agenda</span></div>
        <div onclick="Nav.to('tab-crm', this)" class="nav-item"><i class="bi bi-people"></i><span>Clientes</span></div>
        <div onclick="Nav.to('tab-pecas', this)" class="nav-item"><i class="bi bi-cart4"></i><span>Peças</span></div>
        <div onclick="Nav.to('tab-fin', this)" class="nav-item"><i class="bi bi-graph-up-arrow"></i><span>Fin</span></div>
        <div onclick="Nav.to('tab-oficina', this)" class="nav-item"><i class="bi bi-wrench"></i><span>Memo</span></div>
    </nav>

    <script>
        const App = {
            db: JSON.parse(localStorage.getItem('POINT_OS_MASTER_DB')) || { events: [], pecas: [], transacoes: [], notes: [], clientes: [], privacy: false, memo: "" },
            currentView: 'detailing',

            init() { this.render(); this.initCalendar(); this.initChart(); if(document.getElementById('oficina-memo')) document.getElementById('oficina-memo').value = this.db.memo || ""; },
            save() { localStorage.setItem('POINT_OS_MASTER_DB', JSON.stringify(this.db)); this.render(); this.refreshCalendar(); },

            switchCal(type) { this.currentView = type; document.getElementById('btn-cal-det').classList.toggle('active', type === 'detailing'); document.getElementById('btn-cal-mec').classList.toggle('active', type === 'mecanica'); this.refreshCalendar(); },

            refreshCalendar() {
                if(!window.calendar) return;
                window.calendar.removeAllEvents();
                const filtered = this.db.events.filter(e => { const isMec = e.title.includes('(MECANICA)'); return this.currentView === 'mecanica' ? isMec : !isMec; });
                window.calendar.addEventSource(filtered);
            },

            initCalendar() {
                window.calendar = new FullCalendar.Calendar(document.getElementById('calendar-main'), {
                    initialView: 'dayGridMonth', 
                    locale: 'pt-pt',
                    headerToolbar: { left: 'prev,next', center: 'title', right: 'dayGridMonth,timeGridWeek,listWeek' },
                    height: 'auto',
                    selectable: true,
                    select: (i) => { const t = prompt("Viatura:"); if(t) App.processBooking(t, i.startStr); },
                    eventClick: (i) => App.editBooking(i.event)
                });
                window.calendar.render();
                this.refreshCalendar();
            },

            processBooking(title, startISO, forceType = null) {
                const type = forceType || this.currentView;
                const finalTitle = type === 'mecanica' ? `${title} (MECANICA)` : title;
                const total = parseFloat(prompt("Valor Total Bruto (€):") || 0);
                const sinal = parseFloat(prompt("Valor do SINAL (€):") || 0);
                let lucroTotal = total;
                if(type === 'mecanica') lucroTotal = parseFloat(prompt("LUCRO LÍQUIDO ESTIMADO (€):") || 0);
                const id = Date.now().toString();
                if(sinal > 0) this.db.transacoes.push({ id: id+'_S', bookingId: id, type: 'E', cat: type, desc: `SINAL: ${finalTitle}`, val: sinal, date: startISO.split('T')[0], confirmed: true });
                this.db.transacoes.push({ id: id, bookingId: id, type: 'E', cat: type, desc: finalTitle, val: lucroTotal - sinal, date: startISO.split('T')[0], confirmed: false });
                const color = type === 'mecanica' ? '#3b82f6' : '#f97316';
                this.db.events.push({ id, title: `${finalTitle} | €${total}`, start: startISO, backgroundColor: color, borderColor: color, extendedProps: { total, lucro: lucroTotal, sinal: sinal, client: title, type: type } });
                this.save();
            },

            editBooking(event) {
                const opt = prompt("1. Valor | 2. PAGO | 3. APAGAR | 4. REVERTER");
                const id = event.id; const idx = this.db.events.findIndex(e => e.id === id);
                if(idx === -1) return;
                if(opt === "1") {
                    const v = parseFloat(prompt("Novo Valor Total:"));
                    this.db.events[idx].extendedProps.total = v;
                    this.db.events[idx].title = `${this.db.events[idx].extendedProps.client} | €${v}`;
                } else if(opt === "2") {
                    this.db.events[idx].backgroundColor = "#16a34a";
                    this.db.transacoes.forEach(t => { if(t.bookingId === id) t.confirmed = true; });
                } else if(opt === "3") {
                    if(confirm("Eliminar?")) { this.db.events = this.db.events.filter(e => e.id !== id); this.db.transacoes = this.db.transacoes.filter(t => t.bookingId !== id); }
                } else if(opt === "4") {
                    const orig = this.db.events[idx].extendedProps.type === 'mecanica' ? '#3b82f6' : '#f97316';
                    this.db.events[idx].backgroundColor = orig;
                    this.db.transacoes.forEach(t => { if(t.bookingId === id && !t.desc.includes('SINAL')) t.confirmed = false; });
                }
                this.save();
            },

            render() {
                let r = 0, g = 0;
                this.db.transacoes.forEach(t => { if(t.confirmed) t.type === 'E' ? r += t.val : g += t.val; });
                document.getElementById('mini-saldo').innerText = `€ ${(r-g).toFixed(2)}`;
                if(document.getElementById('fin-rec')) { document.getElementById('fin-rec').innerText = `€ ${r.toFixed(2)}`; document.getElementById('fin-gas').innerText = `€ ${g.toFixed(2)}`; }
                
                document.querySelectorAll('#mini-saldo, #fin-rec, #fin-gas').forEach(el => this.db.privacy ? el.classList.add('blur-value') : el.classList.remove('blur-value'));

                document.getElementById('pecas-list').innerHTML = this.db.pecas.map(p => `
                    <tr style="border-bottom: 1px solid #111;">
                        <td style="padding: 15px;">
                            <div style="font-weight:800; font-size:14px;">${p.n}</div>
                            <div style="color:gray; font-size:11px;">${p.f || '-'}</div>
                        </td>
                        <td style="text-align: right; padding-right:15px;">
                            <span onclick="App.togglePecaStatus(${p.id})" class="status-badge status-${p.status.toLowerCase().replace('ç', 'c')}">${p.status}</span>
                        </td>
                    </tr>
                `).join('');
                
                const count = (s) => this.db.pecas.filter(p => p.status === s).length;
                const ests = [{l:'Pend',c:'#fbbf24',k:'Pendente'}, {l:'Orç',c:'#34d399',k:'Orçamentada'}, {l:'Aceite',c:'#60a5fa',k:'Aceite'}, {l:'Enc',c:'#a78bfa',k:'Encomendada'}];
                document.getElementById('dash-pecas-grid').innerHTML = ests.map(e => `<div style="background:#0a0a0a; padding:12px; border-radius:18px; text-align:center; border: 1px solid #111;"><p style="font-size:7px; color:${e.c}; font-weight:900; text-transform:uppercase;">${e.l}</p><p style="font-size:18px; font-weight:900;">${count(e.k)}</p></div>`).join('');
                
                document.getElementById('notes-list').innerHTML = this.db.notes.map(n => `<div style="display:flex; justify-content:space-between; background:#111; padding:12px; border-radius:12px; margin-bottom:8px; font-size:13px;"><span>${n.txt}</span><button onclick="App.delNote(${n.id})" style="color:var(--brand); border:none; background:none;"><i class="bi bi-check-circle"></i></button></div>`).join('');
                document.getElementById('fin-history').innerHTML = this.db.transacoes.slice().reverse().slice(0,15).map(t => `<div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #111; font-size:11px; ${!t.confirmed ? 'opacity:0.3' : ''}"><span>${t.desc}</span><span style="color:${t.type==='E'?'#22c55e':'#ef4444'}; font-weight:900;">€${t.val.toFixed(2)}</span></div>`).join('');
                document.getElementById('crm-grid').innerHTML = this.db.clientes.map(c => `<div class="glass-card" style="padding:15px;"><h4>${c.nome}</h4><p style="font-size:11px; color:gray; margin-bottom:10px;">${c.car}</p><button onclick="window.open('https://wa.me/${c.tel}')" class="btn-zinc" style="width:100%; color:#25d366; border-color:#25d366; padding:8px;">WhatsApp</button></div>`).join('');
            },

            initChart() { const ctx = document.getElementById('fin-chart'); window.myChart = new Chart(ctx, { type: 'line', data: { labels: ['S1','S2','S3','S4'], datasets: [{ data: [0,0,0,0], borderColor: '#f97316', tension: 0.4 }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false } } } }); },
            togglePecaStatus(id) { const p = this.db.pecas.find(x => x.id === id); const c = ['Pendente', 'Orçamentada', 'Aceite', 'Encomendada']; p.status = c[(c.indexOf(p.status) + 1) % c.length]; this.save(); },
            saveNote() { const i = document.getElementById('note-input'); if(i.value) { this.db.notes.push({ id: Date.now(), txt: i.value }); i.value = ''; this.save(); } },
            delNote(id) { this.db.notes = this.db.notes.filter(n => n.id !== id); this.save(); },
            saveMemo() { this.db.memo = document.getElementById('oficina-memo').value; localStorage.setItem('POINT_OS_MASTER_DB', JSON.stringify(this.db)); },
            addClient() { const n = prompt("Nome:"); if(n) { this.db.clientes.push({ id: Date.now(), nome: n, car: prompt("Carro:"), tel: prompt("WhatsApp:") }); this.save(); } },
            addPeca() { const n = prompt("Peça:"); const f = prompt("Fornecedor:"); if(n) { this.db.pecas.push({ id: Date.now(), n, f, status: 'Pendente' }); this.save(); } },
            createBookingFromBtn(type) { const c = prompt("Viatura:"); if(c) this.processBooking(c, new Date().toISOString(), type); },
            togglePrivacy() { this.db.privacy = !this.db.privacy; this.save(); },
            exportDB() { const blob = new Blob([JSON.stringify(this.db)], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `backup_point.json`; a.click(); },
            transac(t) { const d = prompt("Descrição:"); const v = parseFloat(prompt("Valor:")); if(d && v) { this.db.transacoes.push({ id: Date.now(), type: t, cat: 'Manual', desc: d, val: v, date: new Date().toISOString().split('T')[0], confirmed: true }); this.save(); } }
        };

        const Nav = { to(id, el) { 
            document.querySelectorAll('.tab-view').forEach(t => t.classList.add('hidden')); 
            document.getElementById(id).classList.remove('hidden'); 
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); 
            el.classList.add('active'); 
            window.scrollTo(0,0);
            if(id === 'tab-dash') { setTimeout(() => { window.calendar?.render(); }, 100); } 
        } };
        window.addEventListener('load', () => App.init());
    </script>
</body>
</html>
