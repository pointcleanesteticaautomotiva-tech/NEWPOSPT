<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="POINT.OS">
    
    <title>POINT.OS | SUPREME V7.2</title>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --brand: #f97316; --bg: #030303; --surface: #0a0a0a; --border: #1a1a1a; --zinc-400: #a1a1aa; --zinc-500: #71717a; --zinc-800: #27272a; --zinc-900: #18181b; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background-color: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: #e5e7eb; display: flex; overflow-x: hidden; }
        
        .sidebar { width: 260px; background: #000; border-right: 1px solid var(--border); height: 100vh; position: fixed; z-index: 50; padding: 40px 0; }
        .viewport { margin-left: 260px; width: 100%; min-height: 100vh; padding: 40px; }
        
        .nav-item { display: flex; align-items: center; padding: 14px 20px; color: #52525b; border-radius: 12px; margin: 4px 16px; cursor: pointer; transition: 0.2s; font-size: 14px; font-weight: 600; }
        .nav-item.active { background: #111; color: var(--brand); }
        .nav-item i { margin-right: 12px; font-size: 18px; }

        .glass-card { background: var(--surface); border: 1px solid var(--border); border-radius: 24px; padding: 24px; margin-bottom: 20px; }
        
        /* ESTADOS COLORIDOS */
        .status-badge { padding: 6px 12px; border-radius: 99px; font-size: 9px; font-weight: 900; text-transform: uppercase; border: 1px solid transparent; cursor: pointer; display: inline-block; }
        .status-pendente { background: #422006; color: #fbbf24; border-color: #78350f; }
        .status-orcamentada { background: #064e3b; color: #34d399; border-color: #065f46; }
        .status-aceite { background: #1e3a8a; color: #60a5fa; border-color: #1e40af; }
        .status-encomendada { background: #4c1d95; color: #a78bfa; border-color: #5b21b6; }
        .status-concluido { background: #14532d; color: #4ade80; border-color: #166534; }

        .btn-orange { background: var(--brand); color: white; border: none; padding: 12px 24px; border-radius: 16px; font-weight: 800; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        .btn-zinc { background: var(--zinc-900); color: white; border: 1px solid var(--zinc-800); padding: 12px 24px; border-radius: 16px; font-weight: 800; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        
        #calendar-main { background: #000; border-radius: 20px; padding: 10px; min-height: 550px; border: 1px solid var(--border); }
        .blur-value { filter: blur(12px) !important; }
        .hidden { display: none !important; }
        .grid { display: grid; gap: 20px; }

        /* Estilos de Tabelas e CRM */
        table { width: 100%; border-collapse: collapse; }
        th { font-size: 10px; color: var(--zinc-500); text-transform: uppercase; padding: 20px; text-align: left; border-bottom: 1px solid #111; }
        td { padding: 15px 20px; border-bottom: 1px solid #0a0a0a; }

        .peca-stat-card { background: #0a0a0a; padding: 15px; border-radius: 16px; border: 1px solid #1a1a1a; text-align: center; }
        .peca-stat-card span { display: block; font-size: 20px; font-weight: 900; margin-top: 5px; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div style="padding: 0 40px; margin-bottom: 30px; font-size: 24px; font-weight: 900; font-style: italic;">POINT<span style="color:var(--brand)">.</span>OS</div>
        <nav>
            <div onclick="Nav.to('tab-dash', this)" class="nav-item active"><i class="bi bi-speedometer2"></i> Dashboard</div>
            <div onclick="Nav.to('tab-crm', this)" class="nav-item"><i class="bi bi-people"></i> CRM</div>
            <div onclick="Nav.to('tab-pecas', this)" class="nav-item"><i class="bi bi-cart4"></i> Peças</div>
            <div onclick="Nav.to('tab-fin', this)" class="nav-item"><i class="bi bi-graph-up-arrow"></i> Financeiro</div>
            <div onclick="Nav.to('tab-oficina', this)" class="nav-item"><i class="bi bi-wrench"></i> Oficina</div>
        </nav>
        <div style="position: absolute; bottom: 30px; width: 100%; padding: 0 20px; display: grid; gap: 8px;">
            <button onclick="App.exportDB()" class="btn-zinc" style="font-size: 8px;">Exportar Backup</button>
            <button onclick="App.importDB()" class="btn-zinc" style="font-size: 8px;">Importar Backup</button>
            <button onclick="App.togglePrivacy()" id="btn-privacy" class="btn-zinc" style="font-size: 8px;">Privacidade: OFF</button>
        </div>
    </aside>

    <main class="viewport">
        <section id="tab-dash" class="tab-view">
            <header class="flex justify-between" style="display:flex; justify-content:space-between; margin-bottom: 30px;">
                <h2 style="font-size: 28px; font-weight: 900; font-style: italic;">OPERACIONAL</h2>
                <div style="display: flex; gap: 12px;">
                    <button onclick="App.addQuickBooking('DETAILING')" class="btn-orange">+ Detailing</button>
                    <button onclick="App.addQuickBooking('MECANICA')" class="btn-zinc">+ Mecânica</button>
                </div>
            </header>
            <div class="grid" style="grid-template-columns: 2fr 1fr;">
                <div class="glass-card"><div id="calendar-main"></div></div>
                <div>
                    <div class="glass-card" style="text-align: center;">
                        <p style="font-size: 10px; color: var(--brand); font-weight: 900;">SALDO ATUAL</p>
                        <h2 id="mini-saldo" style="font-size: 32px; font-weight: 900;">€ 0.00</h2>
                    </div>
                    <div class="glass-card">
                        <h3 style="font-size: 10px; color: var(--zinc-500); margin-bottom: 15px; text-transform: uppercase;">Estado de Peças</h3>
                        <div id="dash-pecas-grid" class="grid" style="grid-template-columns: 1fr 1fr; gap: 10px;"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="tab-crm" class="tab-view hidden">
            <div style="display:flex; justify-content:space-between; margin-bottom:30px;">
                <h2>CRM CLIENTES</h2>
                <button onclick="App.addClient()" class="btn-orange">+ Novo Cliente</button>
            </div>
            <div id="crm-grid" class="grid" style="grid-template-columns: repeat(3, 1fr);"></div>
        </section>

        <section id="tab-pecas" class="tab-view hidden">
            <div style="display:flex; justify-content:space-between; margin-bottom:30px;">
                <h2>GESTÃO DE PEÇAS</h2>
                <button onclick="App.addPeca()" class="btn-orange">+ Registar Peça</button>
            </div>
            <div class="glass-card" style="padding: 0;">
                <table>
                    <thead><tr><th>Artigo</th><th>Viatura</th><th>Estado</th><th>Ação</th></tr></thead>
                    <tbody id="pecas-list"></tbody>
                </table>
            </div>
        </section>

        <section id="tab-fin" class="tab-view hidden">
            <div class="grid" style="grid-template-columns: repeat(4, 1fr); margin-bottom: 30px;">
                <div class="glass-card"><h3>Receitas</h3><h2 id="fin-rec" style="color: #22c55e;">€ 0.00</h2></div>
                <div class="glass-card"><h3>Gastos</h3><h2 id="fin-gas" style="color: #ef4444;">€ 0.00</h2></div>
                <button onclick="App.manualTrans('E')" class="btn-zinc" style="color:#22c55e">+ Entrada</button>
                <button onclick="App.manualTrans('S')" class="btn-zinc" style="color:#ef4444">- Saída</button>
            </div>
            <div class="glass-card"><canvas id="fin-chart" style="height:300px;"></canvas></div>
        </section>

        <section id="tab-oficina" class="tab-view hidden">
            <h2>NOTAS DA OFICINA</h2>
            <textarea id="oficina-memo" oninput="App.saveMemo()" style="width:100%; height:500px; background:#000; color:white; border:1px solid #1a1a1a; padding:30px; border-radius:24px; font-size:16px;"></textarea>
        </section>
    </main>

    <script>
        const App = {
            db: JSON.parse(localStorage.getItem('POINT_DB')) || { 
                events: [], pecas: [], transacoes: [], memo: "", clientes: [], privacy: false 
            },
            
            save() { 
                localStorage.setItem('POINT_DB', JSON.stringify(this.db)); 
                this.render(); 
            },

            render() {
                // Saldo e Privacidade
                let r = 0, g = 0;
                this.db.transacoes.forEach(t => { if(t.type === 'E') r += t.val; else g += t.val; });
                const saldo = r - g;
                const elSaldo = document.getElementById('mini-saldo');
                elSaldo.innerText = `€ ${saldo.toFixed(2)}`;
                if(this.db.privacy) elSaldo.classList.add('blur-value'); else elSaldo.classList.remove('blur-value');
                
                if(document.getElementById('fin-rec')) document.getElementById('fin-rec').innerText = `€ ${r.toFixed(2)}`;
                if(document.getElementById('fin-gas')) document.getElementById('fin-gas').innerText = `€ ${g.toFixed(2)}`;

                // Display Peças no Dash
                const dashPecas = document.getElementById('dash-pecas-grid');
                if(dashPecas) {
                    const s = { PENDENTE: 0, ENCOMENDADA: 0, ACEITE: 0, CONCLUIDO: 0 };
                    this.db.pecas.forEach(p => { if(s[p.status] !== undefined) s[p.status]++; });
                    dashPecas.innerHTML = `
                        <div class="peca-stat-card">Pendentes <span style="color:#fbbf24">${s.PENDENTE}</span></div>
                        <div class="peca-stat-card">Encom. <span style="color:#a78bfa">${s.ENCOMENDADA}</span></div>
                        <div class="peca-stat-card">Aceites <span style="color:#60a5fa">${s.ACEITE}</span></div>
                        <div class="peca-stat-card">Prontas <span style="color:#4ade80">${s.CONCLUIDO}</span></div>
                    `;
                }

                // Lista de Peças
                const list = document.getElementById('pecas-list');
                if(list) {
                    list.innerHTML = this.db.pecas.map((p, i) => `
                        <tr>
                            <td>${p.nome}</td>
                            <td>${p.viatura || '---'}</td>
                            <td><span class="status-badge status-${p.status.toLowerCase()}" onclick="App.cyclePeca(${i})">${p.status}</span></td>
                            <td><i class="bi bi-trash" onclick="App.deletePeca(${i})"></i></td>
                        </tr>
                    `).join('');
                }

                // CRM
                const crmGrid = document.getElementById('crm-grid');
                if(crmGrid) {
                    crmGrid.innerHTML = this.db.clientes.map((c, i) => `
                        <div class="glass-card">
                            <h4>${c.nome}</h4>
                            <p style="font-size:12px; color:gray;">${c.tel} | ${c.carro}</p>
                            <button onclick="App.delClient(${i})" style="background:none; border:none; color:red; font-size:10px; margin-top:10px;">Remover</button>
                        </div>
                    `).join('');
                }

                document.getElementById('btn-privacy').innerText = `Privacidade: ${this.db.privacy ? 'ON' : 'OFF'}`;
            },

            // FUNÇÕES DE NEGÓCIO
            addQuickBooking(tipo) {
                const cli = prompt("Cliente / Viatura:");
                const val = parseFloat(prompt("Valor Estimado (€):") || 0);
                if(cli) {
                    const id = Date.now();
                    this.db.events.push({ id, title: `[${tipo}] ${cli} | €${val}`, start: new Date().toISOString().split('T')[0], backgroundColor: tipo === 'MECANICA' ? '#3b82f6' : '#f97316' });
                    this.db.transacoes.push({ id, type: 'E', val, desc: cli });
                    this.save();
                    location.reload(); 
                }
            },

            addPeca() {
                const nome = prompt("Peça:");
                const viat = prompt("Viatura:");
                if(nome) { this.db.pecas.push({ nome, viatura: viat, status: 'PENDENTE' }); this.save(); }
            },

            cyclePeca(i) {
                const s = ['PENDENTE', 'ORCAMENTADA', 'ACEITE', 'ENCOMENDADA', 'CONCLUIDO'];
                this.db.pecas[i].status = s[(s.indexOf(this.db.pecas[i].status) + 1) % s.length];
                this.save();
            },

            deletePeca(i) { if(confirm("Apagar?")) { this.db.pecas.splice(i,1); this.save(); } },

            addClient() {
                const nome = prompt("Nome:");
                const tel = prompt("Telemóvel:");
                const carro = prompt("Viatura principal:");
                if(nome) { this.db.clientes.push({ nome, tel, carro }); this.save(); }
            },

            delClient(i) { if(confirm("Apagar cliente?")) { this.db.clientes.splice(i,1); this.save(); } },

            togglePrivacy() { this.db.privacy = !this.db.privacy; this.save(); },

            manualTrans(tipo) {
                const v = parseFloat(prompt("Valor (€):"));
                const d = prompt("Descrição:");
                if(v) { this.db.transacoes.push({ type: tipo, val: v, desc: d }); this.save(); }
            },

            saveMemo() { this.db.memo = document.getElementById('oficina-memo').value; localStorage.setItem('POINT_DB', JSON.stringify(this.db)); },

            // BACKUP
            exportDB() {
                const blob = new Blob([JSON.stringify(this.db)], {type: 'application/json'});
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'backup_point_supreme.json';
                a.click();
            },

            importDB() {
                const i = document.createElement('input'); i.type = 'file';
                i.onchange = e => {
                    const r = new FileReader();
                    r.onload = ev => { this.db = JSON.parse(ev.target.result); this.save(); location.reload(); };
                    r.readAsText(e.target.files[0]);
                };
                i.click();
            }
        };

        const Nav = {
            to(id, el) {
                document.querySelectorAll('.tab-view').forEach(t => t.classList.add('hidden'));
                document.getElementById(id).classList.remove('hidden');
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
        };

        window.onload = () => {
            App.render();
            const calEl = document.getElementById('calendar-main');
            const calendar = new FullCalendar.Calendar(calEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-pt',
                events: App.db.events,
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth' }
            });
            calendar.render();
        };
    </script>
</body>
</html>
