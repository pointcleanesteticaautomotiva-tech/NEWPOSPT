<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="POINT.OS">
    
    <title>POINT.OS | SUPREME V7.3</title>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --brand: #f97316; --bg: #030303; --surface: #0a0a0a; --border: #1a1a1a; --zinc-400: #a1a1aa; --zinc-500: #71717a; --zinc-800: #27272a; --zinc-900: #18181b; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background-color: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: #e5e7eb; display: flex; overflow-x: hidden; }
        
        .sidebar { width: 260px; background: #000; border-right: 1px solid var(--border); height: 100vh; position: fixed; z-index: 50; padding: 40px 0; }
        .viewport { margin-left: 260px; width: 100%; min-height: 100vh; padding: 40px; }
        
        .nav-item { display: flex; align-items: center; padding: 14px 20px; color: #52525b; border-radius: 12px; margin: 4px 16px; cursor: pointer; transition: 0.2s; font-size: 14px; font-weight: 600; }
        .nav-item.active { background: #111; color: var(--brand); }
        .nav-item i { margin-right: 12px; font-size: 18px; }

        .glass-card { background: var(--surface); border: 1px solid var(--border); border-radius: 24px; padding: 24px; margin-bottom: 20px; }
        
        /* CALENDARIO SELECTOR */
        .cal-selector { display: flex; background: #111; border: 1px solid #1a1a1a; padding: 4px; border-radius: 12px; margin-bottom: 15px; }
        .cal-btn { flex: 1; padding: 8px; border-radius: 8px; font-size: 10px; font-weight: 900; text-transform: uppercase; text-align: center; cursor: pointer; color: #52525b; }
        .cal-btn.active { background: var(--brand); color: white; }

        /* ESTADOS */
        .status-badge { padding: 6px 12px; border-radius: 99px; font-size: 9px; font-weight: 900; text-transform: uppercase; border: 1px solid transparent; cursor: pointer; display: inline-block; }
        .status-pendente { background: #422006; color: #fbbf24; border-color: #78350f; }
        .status-orcamentada { background: #064e3b; color: #34d399; border-color: #065f46; }
        .status-aceite { background: #1e3a8a; color: #60a5fa; border-color: #1e40af; }
        .status-encomendada { background: #4c1d95; color: #a78bfa; border-color: #5b21b6; }
        .status-concluido { background: #14532d; color: #4ade80; border-color: #166534; }

        .btn-orange { background: var(--brand); color: white; border: none; padding: 12px 24px; border-radius: 16px; font-weight: 800; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        .btn-zinc { background: var(--zinc-900); color: white; border: 1px solid var(--zinc-800); padding: 12px 24px; border-radius: 16px; font-weight: 800; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        
        #calendar-main { background: #000; border-radius: 20px; padding: 10px; min-height: 500px; border: 1px solid var(--border); }
        .blur-value { filter: blur(12px) !important; }
        .hidden { display: none !important; }
        .grid { display: grid; gap: 20px; }

        input, textarea { background: #000; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div style="padding: 0 40px; margin-bottom: 30px; font-size: 24px; font-weight: 900; font-style: italic;">POINT<span style="color:var(--brand)">.</span>OS</div>
        <nav>
            <div onclick="Nav.to('tab-dash', this)" class="nav-item active"><i class="bi bi-speedometer2"></i> Dashboard</div>
            <div onclick="Nav.to('tab-crm', this)" class="nav-item"><i class="bi bi-people"></i> CRM</div>
            <div onclick="Nav.to('tab-pecas', this)" class="nav-item"><i class="bi bi-cart4"></i> Peças</div>
            <div onclick="Nav.to('tab-fin', this)" class="nav-item"><i class="bi bi-graph-up-arrow"></i> Financeiro</div>
            <div onclick="Nav.to('tab-oficina', this)" class="nav-item"><i class="bi bi-wrench"></i> Oficina</div>
        </nav>
        <div style="position: absolute; bottom: 30px; width: 100%; padding: 0 20px; display: grid; gap: 8px;">
            <button onclick="App.exportDB()" class="btn-zinc" style="font-size: 8px;">Exportar Backup</button>
            <button onclick="App.importDB()" class="btn-zinc" style="font-size: 8px;">Importar Backup</button>
            <button onclick="App.togglePrivacy()" id="btn-privacy" class="btn-zinc" style="font-size: 8px;">Privacidade: OFF</button>
        </div>
    </aside>

    <main class="viewport">
        <section id="tab-dash" class="tab-view">
            <header class="flex justify-between" style="display:flex; justify-content:space-between; margin-bottom: 30px;">
                <h2 style="font-size: 28px; font-weight: 900; font-style: italic;">OPERAÇÕES</h2>
                <div style="display: flex; gap: 12px;">
                    <button onclick="App.addBooking('DETAILING')" class="btn-orange">+ Detailing</button>
                    <button onclick="App.addBooking('MECANICA')" class="btn-zinc">+ Mecânica</button>
                </div>
            </header>
            <div class="grid" style="grid-template-columns: 2.2fr 1fr;">
                <div class="glass-card">
                    <div class="cal-selector">
                        <div id="btn-cal-det" onclick="App.switchCal('DETAILING')" class="cal-btn active">Detailing</div>
                        <div id="btn-cal-mec" onclick="App.switchCal('MECANICA')" class="cal-btn">Mecânica</div>
                    </div>
                    <div id="calendar-main"></div>
                </div>
                <div>
                    <div class="glass-card" style="text-align: center;">
                        <p style="font-size: 10px; color: var(--brand); font-weight: 900;">SALDO ATUAL</p>
                        <h2 id="mini-saldo" style="font-size: 32px; font-weight: 900;">€ 0.00</h2>
                    </div>
                    
                    <div class="glass-card">
                        <h3 style="font-size: 10px; color: var(--zinc-500); margin-bottom: 12px; text-transform: uppercase;">Task.OS / Notas</h3>
                        <div class="flex" style="display:flex; gap: 8px; margin-bottom: 15px;">
                            <input type="text" id="note-input" placeholder="Anotar..." style="flex:1;">
                            <button onclick="App.addNote()" class="btn-orange">+</button>
                        </div>
                        <div id="notes-list" style="max-height: 150px; overflow-y: auto;"></div>
                    </div>

                    <div class="glass-card">
                        <h3 style="font-size: 10px; color: var(--zinc-500); margin-bottom: 15px; text-transform: uppercase;">Estado de Peças</h3>
                        <div id="dash-pecas-grid" class="grid" style="grid-template-columns: 1fr 1fr; gap: 10px;"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="tab-crm" class="tab-view hidden">
            <div style="display:flex; justify-content:space-between; margin-bottom:30px;">
                <h2>CRM CLIENTES</h2>
                <button onclick="App.addClient()" class="btn-orange">+ Novo Cliente</button>
            </div>
            <div id="crm-grid" class="grid" style="grid-template-columns: repeat(3, 1fr);"></div>
        </section>

        <section id="tab-pecas" class="tab-view hidden">
            <div style="display:flex; justify-content:space-between; margin-bottom:30px;">
                <h2>GESTÃO DE PEÇAS</h2>
                <button onclick="App.addPeca()" class="btn-orange">+ Registar Peça</button>
            </div>
            <div class="glass-card" style="padding: 0;">
                <table style="width:100%; border-collapse:collapse;">
                    <thead><tr><th style="padding:20px;">Artigo</th><th style="padding:20px;">Estado</th><th style="padding:20px;">Ação</th></tr></thead>
                    <tbody id="pecas-list"></tbody>
                </table>
            </div>
        </section>

        <section id="tab-fin" class="tab-view hidden">
            <div class="grid" style="grid-template-columns: repeat(4, 1fr); margin-bottom: 30px;">
                <div class="glass-card"><h3>Receitas</h3><h2 id="fin-rec" style="color: #22c55e;">€ 0.00</h2></div>
                <div class="glass-card"><h3>Gastos</h3><h2 id="fin-gas" style="color: #ef4444;">€ 0.00</h2></div>
                <button onclick="App.manualTrans('E')" class="btn-zinc" style="color:#22c55e">+ Entrada</button>
                <button onclick="App.manualTrans('S')" class="btn-zinc" style="color:#ef4444">- Saída</button>
            </div>
            <div class="glass-card"><canvas id="fin-chart" style="height:300px;"></canvas></div>
        </section>

        <section id="tab-oficina" class="tab-view hidden">
            <h2>NOTAS DA OFICINA</h2>
            <textarea id="oficina-memo" oninput="App.saveMemo()" style="width:100%; height:500px; background:#000; color:white; border:1px solid #1a1a1a; padding:30px; border-radius:24px;"></textarea>
        </section>
    </main>

    <script>
        const App = {
            db: JSON.parse(localStorage.getItem('POINT_DB_V7')) || { 
                events: [], pecas: [], transacoes: [], memo: "", clientes: [], privacy: false, notes: [], currentView: 'DETAILING' 
            },
            
            save() { localStorage.setItem('POINT_DB_V7', JSON.stringify(this.db)); this.render(); },

            render() {
                // Saldo
                let r = 0, g = 0;
                this.db.transacoes.forEach(t => t.type === 'E' ? r += t.val : g += t.val);
                const saldoEl = document.getElementById('mini-saldo');
                saldoEl.innerText = `€ ${(r-g).toFixed(2)}`;
                if(this.db.privacy) saldoEl.classList.add('blur-value'); else saldoEl.classList.remove('blur-value');
                if(document.getElementById('fin-rec')) document.getElementById('fin-rec').innerText = `€ ${r.toFixed(2)}`;
                if(document.getElementById('fin-gas')) document.getElementById('fin-gas').innerText = `€ ${g.toFixed(2)}`;

                // Notas
                const notesList = document.getElementById('notes-list');
                if(notesList) notesList.innerHTML = this.db.notes.map((n, i) => `
                    <div style="background:#111; padding:10px; border-radius:10px; margin-bottom:5px; font-size:12px; display:flex; justify-content:space-between;">
                        ${n.txt} <i class="bi bi-x" onclick="App.delNote(${i})" style="cursor:pointer; color:red;"></i>
                    </div>
                `).join('');

                // Peças
                const dashPecas = document.getElementById('dash-pecas-grid');
                if(dashPecas) {
                    const s = { PENDENTE: 0, ENCOMENDADA: 0, ACEITE: 0, CONCLUIDO: 0 };
                    this.db.pecas.forEach(p => s[p.status]++);
                    dashPecas.innerHTML = Object.keys(s).map(k => `<div class="peca-stat-card">${k.toLowerCase()} <span>${s[k]}</span></div>`).join('');
                }

                const pecasTable = document.getElementById('pecas-list');
                if(pecasTable) pecasTable.innerHTML = this.db.pecas.map((p, i) => `
                    <tr><td style="padding:20px;">${p.nome}</td><td><span class="status-badge status-${p.status.toLowerCase()}" onclick="App.cyclePeca(${i})">${p.status}</span></td><td style="text-align:right;"><i class="bi bi-trash" onclick="App.deletePeca(${i})"></i></td></tr>
                `).join('');

                // CRM
                const crm = document.getElementById('crm-grid');
                if(crm) crm.innerHTML = this.db.clientes.map((c, i) => `<div class="glass-card"><h4>${c.nome}</h4><p>${c.tel}</p></div>`).join('');
            },

            switchCal(type) {
                this.db.currentView = type;
                document.getElementById('btn-cal-det').classList.toggle('active', type === 'DETAILING');
                document.getElementById('btn-cal-mec').classList.toggle('active', type === 'MECANICA');
                this.refreshCalendar();
            },

            refreshCalendar() {
                window.calendar.removeAllEvents();
                const filtered = this.db.events.filter(e => e.extendedProps?.tipo === this.db.currentView);
                window.calendar.addEventSource(filtered);
            },

            addBooking(tipo) {
                const cli = prompt("Cliente:");
                const val = parseFloat(prompt("Valor (€):") || 0);
                if(cli) {
                    const id = Date.now();
                    const evt = { id, title: `${cli} | €${val}`, start: new Date().toISOString().split('T')[0], backgroundColor: tipo === 'MECANICA' ? '#3b82f6' : '#f97316', extendedProps: { tipo, val } };
                    this.db.events.push(evt);
                    this.db.transacoes.push({ type: 'E', val, desc: cli });
                    this.save();
                    this.refreshCalendar();
                }
            },

            addNote() { const i = document.getElementById('note-input'); if(i.value) { this.db.notes.push({ txt: i.value }); i.value = ''; this.save(); } },
            delNote(i) { this.db.notes.splice(i,1); this.save(); },
            addPeca() { const n = prompt("Artigo:"); if(n) { this.db.pecas.push({ nome: n, status: 'PENDENTE' }); this.save(); } },
            cyclePeca(i) { const s = ['PENDENTE', 'ORCAMENTADA', 'ACEITE', 'ENCOMENDADA', 'CONCLUIDO']; this.db.pecas[i].status = s[(s.indexOf(this.db.pecas[i].status) + 1) % s.length]; this.save(); },
            deletePeca(i) { this.db.pecas.splice(i,1); this.save(); },
            addClient() { const n = prompt("Nome:"); if(n) { this.db.clientes.push({ nome: n, tel: prompt("Tel:") }); this.save(); } },
            togglePrivacy() { this.db.privacy = !this.db.privacy; this.save(); },
            manualTrans(t) { const v = parseFloat(prompt("Valor:")); if(v) { this.db.transacoes.push({ type: t, val: v, desc: prompt("Desc:") }); this.save(); } },
            saveMemo() { this.db.memo = document.getElementById('oficina-memo').value; localStorage.setItem('POINT_DB_V7', JSON.stringify(this.db)); },
            exportDB() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(this.db)], {type:'application/json'})); a.download = 'backup.json'; a.click(); },
            importDB() { const i = document.createElement('input'); i.type = 'file'; i.onchange = e => { const r = new FileReader(); r.onload = ev => { this.db = JSON.parse(ev.target.result); this.save(); location.reload(); }; r.readAsText(e.target.files[0]); }; i.click(); }
        };

        const Nav = { to(id, el) { 
            document.querySelectorAll('.tab-view').forEach(t => t.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(id === 'tab-dash') setTimeout(() => window.calendar.render(), 10);
        }};

        window.onload = () => {
            App.render();
            window.calendar = new FullCalendar.Calendar(document.getElementById('calendar-main'), {
                initialView: 'dayGridMonth', locale: 'pt-pt', events: App.db.events.filter(e => e.extendedProps?.tipo === App.db.currentView)
            });
            window.calendar.render();
        };
    </script>
</body>
</html>
