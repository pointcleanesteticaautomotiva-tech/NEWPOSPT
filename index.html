<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>POINT.OS | BASE</title>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --brand: #f97316; --bg: #030303; --surface: #0a0a0a; --border: #1a1a1a; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background-color: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: #e5e7eb; display: flex; min-height: 100vh; }
        
        .sidebar { width: 240px; border-right: 1px solid var(--border); padding: 40px 0; flex-shrink: 0; position: relative; }
        .viewport { flex-grow: 1; padding: 40px; }
        
        .nav-item { display: flex; align-items: center; padding: 14px 20px; color: #52525b; cursor: pointer; font-size: 14px; font-weight: 600; }
        .nav-item.active { color: var(--brand); }
        .nav-item i { margin-right: 12px; }

        .glass-card { background: var(--surface); border: 1px solid var(--border); border-radius: 24px; padding: 24px; margin-bottom: 24px; }
        .hidden { display: none !important; }

        .btn-orange { background: var(--brand); color: white; border: none; padding: 12px 24px; border-radius: 16px; font-weight: 800; cursor: pointer; }
        .btn-zinc { background: #111; color: white; border: 1px solid #222; padding: 8px 16px; border-radius: 12px; font-size: 10px; cursor: pointer; margin-bottom: 5px; width: 80%; margin-left: 10%; }
        
        #calendar-main { background: #000; border-radius: 20px; padding: 10px; border: 1px solid var(--border); color: white; min-height: 650px; }
        
        .cal-selector { display: flex; background: #111; padding: 4px; border-radius: 12px; margin-bottom: 15px; gap: 4px; }
        .cal-btn { flex: 1; padding: 8px; border-radius: 8px; font-size: 11px; font-weight: 800; text-align: center; cursor: pointer; color: #52525b; }
        .cal-btn.active { background: var(--brand); color: white; }

        .privacy-on .blur-text { filter: blur(10px); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div style="padding: 0 40px; margin-bottom: 30px; font-size: 24px; font-weight: 900;">POINT.OS</div>
        <nav>
            <div onclick="Nav.to('tab-dash', this)" class="nav-item active"><i class="bi bi-calendar3"></i> Agenda</div>
            <div onclick="Nav.to('tab-fin', this)" class="nav-item"><i class="bi bi-cash-stack"></i> Financeiro</div>
            <div onclick="Nav.to('tab-pecas', this)" class="nav-item"><i class="bi bi-box-seam"></i> Peças</div>
        </nav>
        <div style="position: absolute; bottom: 20px; width: 100%;">
            <button onclick="App.togglePrivacy()" class="btn-zinc">Modo Privacidade</button>
            <button onclick="App.exportData()" class="btn-zinc">Exportar Backup</button>
        </div>
    </aside>

    <main class="viewport">
        <section id="tab-dash" class="tab-view">
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
                <div>
                    <div class="cal-selector">
                        <div id="btn-det" onclick="App.switchView('detailing')" class="cal-btn active">Detailing</div>
                        <div id="btn-mec" onclick="App.switchView('mecanica')" class="cal-btn">Mecânica</div>
                    </div>
                    <div class="glass-card">
                        <div id="calendar-main"></div>
                    </div>
                </div>
                <div>
                    <div class="glass-card">
                        <h4>Próximos Serviços</h4>
                        <div id="next-services" style="margin-top: 15px;"></div>
                    </div>
                    <div class="glass-card">
                        <h4>Status da Oficina</h4>
                        <div id="oficina-status" style="margin-top: 15px;"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="tab-fin" class="tab-view hidden">
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px;">
                <div class="glass-card"><h4>Saldo Real</h4><h2 id="fin-real" class="blur-text">€ 0.00</h2></div>
                <div class="glass-card"><h4>Agendado</h4><h2 id="fin-age" class="blur-text" style="color: var(--brand);">€ 0.00</h2></div>
                <div class="glass-card"><h4>Previsões</h4><h2 id="fin-prev" class="blur-text" style="color: #3b82f6;">€ 0.00</h2></div>
            </div>
            <div style="margin: 20px 0; display: flex; gap: 10px;">
                <button onclick="App.addTransacao('E')" class="btn-orange">Nova Entrada</button>
                <button onclick="App.addTransacao('P')" class="btn-orange" style="background: #3b82f6;">Nova Previsão</button>
                <button onclick="App.addTransacao('S')" class="btn-orange" style="background: #ef4444;">Nova Saída</button>
            </div>
            <div id="fin-lista" class="glass-card" style="padding: 0;"></div>
        </section>

        <section id="tab-pecas" class="tab-view hidden">
            <div class="glass-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Stock de Peças</h2>
                    <button onclick="App.addPeca()" class="btn-orange" style="padding: 8px 16px; font-size: 10px;">+ Peça</button>
                </div>
                <div id="pecas-lista"></div>
            </div>
        </section>
    </main>

    <script>
        const App = {
            db: { events: [], transacoes: [], pecas: [], privacy: false },
            currentView: 'detailing',

            init() {
                const saved = localStorage.getItem('POINT_OS_PRO');
                if(saved) this.db = JSON.parse(saved);
                this.initCalendar();
                this.render();
            },

            save() {
                localStorage.setItem('POINT_OS_PRO', JSON.stringify(this.db));
                this.render();
            },

            initCalendar() {
                const calEl = document.getElementById('calendar-main');
                this.calendar = new FullCalendar.Calendar(calEl, {
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                    initialView: 'dayGridMonth',
                    locale: 'pt-pt',
                    editable: true,
                    selectable: true,
                    events: this.db.events,
                    
                    eventDrop: (info) => this.syncEvent(info.event),
                    eventResize: (info) => this.syncEvent(info.event),
                    
                    select: (info) => {
                        const title = prompt("Viatura / Serviço:");
                        if(title) {
                            const newEvt = {
                                id: Date.now().toString(),
                                title: title,
                                start: info.startStr,
                                end: info.endStr,
                                allDay: info.allDay,
                                extendedProps: { type: this.currentView }
                            };
                            this.db.events.push(newEvt);
                            this.save();
                            this.calendar.addEvent(newEvt);
                        }
                    }
                });
                this.calendar.render();
            },

            syncEvent(fcEvent) {
                const idx = this.db.events.findIndex(e => e.id === fcEvent.id);
                if(idx !== -1) {
                    this.db.events[idx].start = fcEvent.startStr;
                    this.db.events[idx].end = fcEvent.endStr;
                    this.save();
                }
            },

            switchView(type) {
                this.currentView = type;
                document.getElementById('btn-det').classList.toggle('active', type === 'detailing');
                document.getElementById('btn-mec').classList.toggle('active', type === 'mecanica');
                this.calendar.render();
            },

            addTransacao(tipo) {
                const desc = prompt("Descrição:");
                const val = parseFloat(prompt("Valor (€):") || 0);
                if(desc && val) {
                    this.db.transacoes.push({ id: Date.now(), type: tipo, val: val, desc: desc, confirmed: tipo !== 'P' });
                    this.save();
                }
            },

            addPeca() {
                const nome = prompt("Nome da Peça:");
                const qtd = prompt("Quantidade:");
                if(nome) {
                    this.db.pecas.push({ id: Date.now(), nome, qtd });
                    this.save();
                }
            },

            render() {
                let real = 0, age = 0, prev = 0;
                this.db.transacoes.forEach(t => {
                    if(t.type === 'E') t.confirmed ? real += t.val : age += t.val;
                    if(t.type === 'S') real -= t.val;
                    if(t.type === 'P') prev += t.val;
                });
                document.getElementById('fin-real').innerText = `€ ${real.toFixed(2)}`;
                document.getElementById('fin-age').innerText = `€ ${age.toFixed(2)}`;
                document.getElementById('fin-prev').innerText = `€ ${prev.toFixed(2)}`;
                document.body.classList.toggle('privacy-on', this.db.privacy);

                document.getElementById('fin-lista').innerHTML = this.db.transacoes.slice().reverse().map(t => `
                    <div style="padding: 15px; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between;">
                        <span>${t.desc}</span><b>€${t.val.toFixed(2)}</b>
                    </div>
                `).join('');

                document.getElementById('pecas-lista').innerHTML = this.db.pecas.map(p => `
                    <div style="padding: 10px; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between;">
                        <span>${p.nome}</span><span>Qtd: ${p.qtd}</span>
                    </div>
                `).join('');
                
                document.getElementById('next-services').innerHTML = this.db.events.slice(-3).map(e => `
                    <div style="font-size:12px; margin-bottom:10px; padding-bottom:5px; border-bottom:1px solid #1a1a1a">
                        ${e.title} <br> <small style="color:#52525b">${e.start}</small>
                    </div>
                `).join('') || 'Sem serviços';
            },

            togglePrivacy() { this.db.privacy = !this.db.privacy; this.save(); },
            exportData() { alert(JSON.stringify(this.db)); }
        };

        const Nav = {
            to(id, el) {
                document.querySelectorAll('.tab-view').forEach(t => t.classList.add('hidden'));
                document.getElementById(id).classList.remove('hidden');
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
                if(id === 'tab-dash') setTimeout(() => App.calendar.render(), 50);
            }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
